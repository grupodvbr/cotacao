<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>LICITAR • Licitações</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<style>
:root{
  --bg:#f3f5f8;
  --card:#ffffff;
  --azul:#0b1e39;
  --azul2:#193053;
  --muted:#6f7883;
  --ok:#16a34a;
  --danger:#dc2626;
  --radius:20px;
  --shadow:0 8px 26px rgba(0,0,0,.12);

  --overlay-bg:rgba(0,0,0,.55);
}

/* BASE */
body{
  margin:0;
  padding:32px;
  background:var(--bg);
  font-family:"Inter",sans-serif;
  color:var(--azul);
}

/* Título */
.titulo{
  font-size:34px;
  font-weight:700;
  margin-bottom:22px;
}

/* Topo */
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

.input{
  width:360px;
  padding:14px;
  border-radius:14px;
  border:1px solid #ccd2d9;
  background:#fff;
  font-size:15px;
}

/* Filtros */
.filtros{
  display:flex;
  gap:12px;
  margin-bottom:22px;
  flex-wrap:wrap;
}

.chip{
  padding:10px 20px;
  border-radius:999px;
  background:#fff;
  border:1px solid #ccd2d9;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}
.chip:hover{background:#e9edf2;}
.chip.ativo{
  background:var(--azul);
  color:#fff;
  border-color:var(--azul);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(350px,1fr));
  gap:26px;
}

/* Skeleton */
.skel{
  height:200px;
  border-radius:var(--radius);
  background:#e4e6ea;
  animation:pulse 1.1s infinite alternate;
}
@keyframes pulse{from{opacity:.5} to{opacity:1}}

/* Cards */
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:24px;
  box-shadow:var(--shadow);
  transition:.25s;
}
.card:hover{transform:translateY(-5px)}

.card h3{
  font-size:20px;
  margin-bottom:4px;
}

.row{
  margin:14px 0;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.badge{
  padding:7px 14px;
  border-radius:10px;
  font-size:12px;
  font-weight:700;
  display:inline-block;
}

.st-PENDENTE{background:#fff4cc;color:#8f7000;}
.st-FUTURA{background:#dceafe;color:#1854b3;}
.st-EM_ANDAMENTO{background:#ffeeb0;color:#8d6f00;}
.st-FINALIZADA{background:#dcfce7;color:#187a42;}
.st-SUSPENSA{background:#ffd8de;color:#b61d35;}

.btn{
  padding:12px 18px;
  background:var(--azul);
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-size:14px;
  font-weight:600;
  margin-top:16px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:var(--overlay-bg);
  display:none;
  justify-content:center;
  align-items:flex-start;
  padding-top:40px;
  z-index:999;
}

.modal .box{
  width:85%;
  max-width:1100px;
  background:#fff;
  border-radius:18px;
  padding:26px;
  box-shadow:var(--shadow);
  animation:fade .22s ease;
  max-height:84vh;
  overflow:auto;
}
@keyframes fade{from{opacity:0; transform:scale(.97)} to{opacity:1; transform:scale(1)}}

.table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

.table th{
  text-align:left;
  padding:12px;
  background:#f0f2f5;
  font-size:14px;
}
.table td{
  padding:10px 12px;
  font-size:14px;
  border-bottom:1px solid #e5e7eb;
}

.total{
  text-align:right;
  padding:20px 10px;
  font-size:18px;
  font-weight:700;
}

.closeBtn{
  float:right;
  font-size:15px;
  cursor:pointer;
  margin-bottom:8px;
  background:var(--danger);
  color:#fff;
  padding:6px 12px;
  border-radius:8px;
  border:none;
}

/* OVERLAY LOADING */
#overlayLoad{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.loader{
  border:6px solid #ddd;
  border-top:6px solid var(--azul);
  border-radius:50%;
  width:60px;
  height:60px;
  animation:spin .8s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg)}}
</style>
</head>
<body>

<!-- OVERLAY DE CARREGAMENTO -->
<div id="overlayLoad">
  <div class="loader"></div>
</div>

<div class="titulo">LICITAR • Licitações</div>

<div class="topo">
  <input id="busca" class="input" placeholder="BUSCAR LICITAÇÃO">
</div>

<div class="filtros" id="filtros">
  <div class="chip ativo" data-status="TODOS">Todos</div>
  <div class="chip" data-status="PENDENTE">Pendente</div>
  <div class="chip" data-status="FUTURA">Futura</div>
  <div class="chip" data-status="EM ANDAMENTO">Em andamento</div>
  <div class="chip" data-status="FINALIZADA">Finalizada</div>
  <div class="chip" data-status="SUSPENSA">Suspensa</div>
</div>

<div class="grid" id="lista">
  <div class="skel"></div>
  <div class="skel"></div>
  <div class="skel"></div>
</div>

<!-- MODAL ITENS -->
<div class="modal" id="modalItens">
  <div class="box">
    <button class="closeBtn" onclick="fecharModal()">Fechar</button>
    <h2 id="tituloItens"></h2>
    <h4 id="subItens" style="color:var(--muted); margin-top:-6px"></h4>

    <table class="table" id="tbItens">
      <thead>
        <tr>
          <th>Item TR</th>
          <th>Descrição</th>
          <th>Unid.</th>
          <th>Máx</th>
          <th>Mín</th>
          <th>Valor Unit.</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total" id="totalGeral"></div>
  </div>
</div>

<script>
// TROCAR PARA SUA WEB APP FINAL
const API = "https://script.google.com/macros/s/AKfycbzpAsKA9kzco9FwRboLCi2jOL4sMOX9hQtqehYn2cVthyirP7spXZc9ZMNS_pFX8LDg/exec";

const $ = s => document.querySelector(s);
const $$ = s => [...document.querySelectorAll(s)];

let licitacoes = [];
let filtro = "TODOS";
let busca = "";

/* FORMATADORES */
function moeda4(v){
  return parseFloat(v).toFixed(4).replace('.', ',');
}

function moedaMoney(v){
  return "R$ " + parseFloat(v).toFixed(4).replace('.', ',');
}

function dataBR(d){
  if(!d) return "-";
  const dt = new Date(d);
  return dt.toLocaleDateString("pt-BR");
}

/* RENDER CARDS */
function render(){
  const lista = $('#lista');
  const dados = licitacoes.filter(l =>
    (filtro === "TODOS" || l.status === filtro) &&
    l.instituicao.toUpperCase().includes(busca.toUpperCase())
  );

  if(dados.length === 0){
    lista.innerHTML = "<p style='color:#6f7883'>Nenhuma licitação encontrada…</p>";
    return;
  }

  lista.innerHTML = dados.map(l => `
    <div class="card">
      <h3>${l.instituicao}</h3>
      <small><b>Código:</b> ${l.codigo}</small>

      <div class="row">
        <div><b>Data:</b> ${dataBR(l.dataSessaoBR)}</div>
        <div><b>Valor:</b> ${moedaMoney(l.valorBR)}</div>
        <div><b>Critério:</b> ${l.criterio}</div>
        <div><b>Modo:</b> ${l.modo}</div>
      </div>

      <div class="badge st-${l.status.replace(" ","_").toUpperCase()}">${l.status}</div>

      <button class="btn" onclick="verItens('${l.codigo}','${l.instituicao}')">Ver itens</button>
    </div>
  `).join('');
}

/* BUSCA */
$('#busca').addEventListener('input', e=>{
  busca = e.target.value;
  render();
});

/* FILTROS */
$$('#filtros .chip').forEach(btn=>{
  btn.addEventListener('click',()=>{
    $$('#filtros .chip').forEach(x=>x.classList.remove('ativo'));
    btn.classList.add('ativo');
    filtro = btn.dataset.status;
    render();
  });
});

/* VER ITENS */
async function verItens(codigo, nome){

  $('#overlayLoad').style.display = "flex"; // overlay ON

  $('#tituloItens').innerText = "Itens da Licitação";
  $('#subItens').innerText = nome;

  const r = await fetch(`${API}?action=getItens&codigo=${codigo}`);
  const j = await r.json();

  const tb = $('#tbItens tbody');
  tb.innerHTML = "";

  let totalGeral = 0;

  j.itens.forEach(it=>{
    const totalItem = it.valorUnit * it.quantMin;
    totalGeral += totalItem;

    tb.innerHTML += `
      <tr>
        <td>${it.itemTR}</td>
        <td>${it.especificacao}</td>
        <td>${it.unidade}</td>
        <td>${it.quantMax}</td>
        <td>${it.quantMin}</td>
        <td>${moedaMoney(it.valorUnit)}</td>
        <td><b>${moedaMoney(totalItem)}</b></td>
      </tr>
    `;
  });

  $('#totalGeral').innerHTML = `TOTAL GERAL: ${moedaMoney(totalGeral)}`;

  $('#overlayLoad').style.display = "none"; // overlay OFF
  $('#modalItens').style.display = "flex";
}

function fecharModal(){
  $('#modalItens').style.display = "none";
}

/* CARREGAR LISTA */
async function carregar(){
  $('#lista').innerHTML = `
    <div class="skel"></div>
    <div class="skel"></div>
    <div class="skel"></div>
  `;

  const r = await fetch(`${API}?action=listLicitacoes`);
  const j = await r.json();

  licitacoes = j;
  render();
}

carregar();
</script>

</body>
</html>
