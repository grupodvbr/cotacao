<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>LICITAR • Licitações</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<style>
:root{
  --bg:#f3f5f8;
  --card:#ffffff;
  --azul:#0b1e39;
  --muted:#6f7883;
  --danger:#dc2626;
  --radius:18px;
  --shadow:0 8px 26px rgba(0,0,0,.12);
  --line:#e5e7eb;
}

/* BASE */
body{
  margin:0;
  padding:32px;
  background:var(--bg);
  font-family:"Inter",sans-serif;
  color:var(--azul);
}

/* TÍTULO */
.titulo{
  font-size:34px;
  font-weight:700;
  margin-bottom:22px;
}

/* BUSCA */
.topo{
  margin-bottom:26px;
}
.input{
  width:360px;
  padding:14px;
  border-radius:14px;
  border:1px solid #ccd2d9;
  background:#fff;
  font-size:15px;
}

/* FILTROS */
.filtros{
  display:flex;
  gap:12px;
  margin-bottom:24px;
  flex-wrap:wrap;
}
.chip{
  padding:10px 20px;
  border-radius:999px;
  background:#fff;
  border:1px solid #ccd2d9;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}
.chip:hover{background:#e9edf2;}
.chip.ativo{
  background:var(--azul);
  color:#fff;
  border-color:var(--azul);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(350px,1fr));
  gap:26px;
}

/* Skeleton */
.skel{
  height:200px;
  border-radius:var(--radius);
  background:#e4e6ea;
  animation:pulse 1.1s infinite alternate;
}
@keyframes pulse{from{opacity:.5} to{opacity:1}}

/* CARD */
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:24px;
  box-shadow:var(--shadow);
  transition:.25s;
}
.card:hover{transform:translateY(-5px)}
.card h3{
  font-size:20px;
  margin-bottom:6px;
}

/* BADGE */
.badge{
  padding:7px 14px;
  border-radius:10px;
  font-size:12px;
  font-weight:700;
  display:inline-block;
}

.st-PENDENTE{background:#fff4cc;color:#8f7000;}
.st-FUTURA{background:#dceafe;color:#1854b3;}
.st-EM_ANDAMENTO{background:#ffeeb0;color:#8d6f00;}
.st-FINALIZADA{background:#dcfce7;color:#187a42;}
.st-SUSPENSA{background:#ffd8de;color:#b61d35;}

/* BOTÃO */
.btn{
  padding:12px 18px;
  background:var(--azul);
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-size:14px;
  font-weight:600;
  margin-top:16px;
}

/* OVERLAY */
#overlayLoad{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:300;
}
.loader{
  border:6px solid #ddd;
  border-top:6px solid var(--azul);
  width:60px;
  height:60px;
  border-radius:50%;
  animation:spin .8s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg);}}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:flex-start;
  padding-top:40px;
  z-index:200;
}
.box{
  width:90%;
  max-width:1200px;
  background:#fff;
  border-radius:18px;
  box-shadow:var(--shadow);
  animation:fade .25s ease;
  max-height:86vh;
  display:flex;
  flex-direction:column;
}
@keyframes fade{from{opacity:0;transform:scale(.95)} to{opacity:1;transform:scale(1)}}

/* CABEÇALHO FIXO */
.modal-head{
  padding:20px 26px;
  border-bottom:1px solid var(--line);
  position:sticky;
  top:0;
  background:#fff;
  z-index:10;
}

/* BUSCA ITENS */
.modal-search{
  margin-top:12px;
  padding:10px 14px;
  border:1px solid var(--line);
  border-radius:10px;
  width:260px;
}

/* CORPO DA TABELA */
.modal-body{
  padding:0 26px;
  overflow:auto;
}

/* FOOTER FIXO DO TOTAL */
.modal-foot{
  padding:18px 26px;
  border-top:1px solid var(--line);
  font-size:18px;
  font-weight:700;
  text-align:right;
  background:#fff;
  position:sticky;
  bottom:0;
  z-index:10;
}

/* TABELA */
.table{
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}
.table th{
  padding:12px;
  background:#f0f2f5;
  font-size:14px;
  cursor:pointer;
}
.table td{
  padding:10px;
  border-bottom:1px solid #eee;
  font-size:13.8px;
}
.closeBtn{
  background:var(--danger);
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- OVERLAY -->
<div id="overlayLoad"><div class="loader"></div></div>

<div class="titulo">LICITAR • Licitações</div>

<div class="topo">
  <input id="busca" class="input" placeholder="BUSCAR LICITAÇÃO">
</div>

<div class="filtros" id="filtros">
  <div class="chip ativo" data-status="TODOS">Todos</div>
  <div class="chip" data-status="PENDENTE">Pendente</div>
  <div class="chip" data-status="FUTURA">Futura</div>
  <div class="chip" data-status="EM ANDAMENTO">Em andamento</div>
  <div class="chip" data-status="FINALIZADA">Finalizada</div>
  <div class="chip" data-status="SUSPENSA">Suspensa</div>
</div>

<div class="grid" id="lista">
  <div class="skel"></div><div class="skel"></div><div class="skel"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modalItens">
  <div class="box">

    <div class="modal-head">
      <button class="closeBtn" onclick="fecharModal()">Fechar</button>
      <h2 id="tituloItens"></h2>
      <h4 id="subItens" style="color:var(--muted); margin-top:-6px"></h4>
      <input placeholder="Buscar item..." id="buscarItem" class="modal-search">
    </div>

    <div class="modal-body">
      <table class="table" id="tbItens">
        <thead>
          <tr>
            <th onclick="ordenar(0)">Item TR</th>
            <th onclick="ordenar(1)">Descrição</th>
            <th onclick="ordenar(2)">Unid.</th>
            <th onclick="ordenar(3)">Máx</th>
            <th onclick="ordenar(4)">Mín</th>
            <th onclick="ordenar(5)">Valor Unit.</th>
            <th onclick="ordenar(6)">Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="modal-foot" id="totalGeral"></div>

  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycby2TxL0alp4ZeTzuLCVsn0WqNA8ZQ9cqOK5uWKOQecoQV2ccs1Ssib4KjwxAvaDdGXJ/exec";

const $  = s => document.querySelector(s);
const $$ = s => [...document.querySelectorAll(s)];

let licitacoes = [];
let filtro = "TODOS";
let busca  = "";
let itensModal = [];
let ordemAsc = true;

/* FORMATAÇÃO */
function formatMoney(v){
  return "R$ " + Number(v).toLocaleString("pt-BR",{
    minimumFractionDigits:4,
    maximumFractionDigits:4
  });
}

/* LISTA */
function render(){
  const lista = $('#lista');
  const dados = licitacoes.filter(l =>
    (filtro==="TODOS" || l.status === filtro) &&
    l.instituicao.toUpperCase().includes(busca.toUpperCase())
  );

  if(dados.length === 0){
    lista.innerHTML = "<p style='color:#6f7883'>Nenhuma licitação encontrada…</p>";
    return;
  }

  lista.innerHTML = dados.map(l => `
    <div class="card">
      <h3>${l.instituicao}</h3>
      <small><b>Código:</b> ${l.codigo}</small>

      <div class="row">
        <div><b>Data:</b> ${l.dataSessaoBR}</div>
        <div><b>Valor:</b> ${formatMoney(l.valorBR)}</div>
        <div><b>Critério:</b> ${l.criterio}</div>
        <div><b>Modo:</b> ${l.modo}</div>
      </div>

      <div class="badge st-${l.status.replace(" ","_").toUpperCase()}">${l.status}</div>

      <button class="btn" onclick="verItens('${l.codigo}','${l.instituicao}')">Ver itens</button>
    </div>
  `).join('');
}

/* EVENTOS */
$('#busca').addEventListener('input', e=>{
  busca = e.target.value;
  render();
});

$$('#filtros .chip').forEach(ch=>{
  ch.addEventListener('click',()=>{
    $$('#filtros .chip').forEach(c=>c.classList.remove('ativo'));
    ch.classList.add('ativo');
    filtro = ch.dataset.status;
    render();
  });
});

/* BUSCA NO MODAL — CORRIGIDO */
$('#buscarItem').addEventListener('input', e=>{
  const termo = e.target.value.toUpperCase();

  const filtrado = itensModal.filter(i =>
    String(i.especificacao).toUpperCase().includes(termo) ||
    String(i.itemTR).toUpperCase().includes(termo)
  );

  renderItensTabela(filtrado);
});


/* VER ITENS */
async function verItens(codigo,nome){
  $('#overlayLoad').style.display="flex";

  $('#tituloItens').innerText="Itens da Licitação";
  $('#subItens').innerText=nome;

  const r = await fetch(`${API}?action=getItens&codigo=${codigo}`);
  const j = await r.json();

  itensModal = j.itens;
  renderItensTabela(itensModal);

  $('#overlayLoad').style.display="none";
  $('#modalItens').style.display="flex";
}

function fecharModal(){
  $('#modalItens').style.display="none";
}

/* RENDERIZAR ITENS */
function renderItensTabela(lista){
  const tb = $('#tbItens tbody');
  tb.innerHTML = "";

  let totalGeral = 0;

  lista.forEach(it=>{
    const total = it.valorUnit * it.quantMin;
    totalGeral += total;

    tb.innerHTML += `
      <tr>
        <td>${it.itemTR}</td>
        <td>${it.especificacao}</td>
        <td>${it.unidade}</td>
        <td>${it.quantMax}</td>
        <td>${it.quantMin}</td>
        <td>${formatMoney(it.valorUnit)}</td>
        <td><b>${formatMoney(total)}</b></td>
      </tr>
    `;
  });

  $('#totalGeral').innerHTML = `TOTAL: ${formatMoney(totalGeral)}`;
}

/* ORDENAR */
function ordenar(indice){
  ordemAsc = !ordemAsc;
  itensModal.sort((a,b)=>{
    const vA = Object.values(a)[indice];
    const vB = Object.values(b)[indice];
    if(typeof vA === "number") return ordemAsc ? vA-vB : vB-vA;
    return ordemAsc 
      ? String(vA).localeCompare(String(vB))
      : String(vB).localeCompare(String(vA));
  });
  renderItensTabela(itensModal);
}

/* CARREGAR */
async function carregar(){
  const r = await fetch(`${API}?action=listLicitacoes`);
  const j = await r.json();
  licitacoes = j;
  render();
}
carregar();
</script>

</body>
</html>
