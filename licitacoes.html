<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>LICITAR • Ultra Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

<style>
:root{
  --bg:#eef2f7;
  --card:#ffffffcc;
  --glass:rgba(255,255,255,0.55);
  --azul:#0b1e39;
  --azul2:#13345a;
  --muted:#6d7687;
  --ok:#16a34a;
  --danger:#dc2626;
  --shadow:0 20px 45px rgba(0,0,0,.12);
  --radius:20px;
  --gradient:linear-gradient(145deg,#0b1e39,#134a7c);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
body{
  background:var(--bg);
  padding:32px;
  color:var(--azul);
}

/* TITULO */
.titulo{
  font-size:36px;
  font-weight:800;
  margin-bottom:25px;
}

/* BUSCA */
.topo{
  display:flex;
  justify-content:space-between;
  margin-bottom:22px;
}

.input{
  width:350px;
  padding:14px;
  border-radius:14px;
  border:1px solid #ccd2dd;
  background:#fff;
  font-size:15px;
}

/* FILTROS */
.filtros{
  display:flex;
  gap:12px;
  margin-bottom:24px;
  flex-wrap:wrap;
}

.chip{
  padding:10px 20px;
  border-radius:999px;
  border:1px solid #d3d7e0;
  background:#fff;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
  font-size:14px;
}

.chip.ativo{
  background:var(--azul);
  color:#fff;
  border-color:var(--azul);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(350px,1fr));
  gap:24px;
}

/* CARD ULTRA PREMIUM */
.card{
  background:var(--glass);
  backdrop-filter:blur(12px);
  border-radius:var(--radius);
  padding:24px;
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:var(--shadow);
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 28px 55px rgba(0,0,0,.18);
}

.card h3{
  font-size:20px;
  font-weight:700;
  margin-bottom:6px;
}

/* ROW */
.row{
  margin:14px 0;
  display:flex;
  flex-direction:column;
  gap:5px;
}

/* BADGE */
.badge{
  padding:7px 14px;
  border-radius:12px;
  font-size:12px;
  font-weight:700;
  display:inline-block;
  margin-top:10px;
}

.st-PENDENTE{background:#fff3bf;color:#866300;}
.st-FUTURA{background:#dceafe;color:#1854b3;}
.st-EM_ANDAMENTO{background:#fceabb;color:#8f6a00;}
.st-FINALIZADA{background:#dcfce7;color:#187a42;}
.st-SUSPENSA{background:#ffd6dc;color:#b61d35;}

/* BOTÃO */
.btn{
  padding:12px 20px;
  background:var(--azul2);
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  font-size:14px;
  width:100%;
  margin-top:18px;
}

/* MODAL ULTRA PREMIUM */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.modal .box{
  background:#fff;
  width:620px;
  max-height:90vh;
  overflow-y:auto;
  border-radius:20px;
  padding:28px;
  box-shadow:var(--shadow);
  animation:fade .25s ease;
}

@keyframes fade{
  from{opacity:0;transform:scale(.94);}
  to{opacity:1;transform:scale(1);}
}

/* TABS */
.tabs{
  display:flex;
  margin-bottom:16px;
  border-bottom:2px solid #e3e6f0;
}

.tab{
  padding:12px 20px;
  cursor:pointer;
  font-weight:600;
  font-size:15px;
  border-radius:10px 10px 0 0;
  margin-right:8px;
}

.tab.active{
  background:var(--azul);
  color:white;
}

/* LISTA DE ITENS */
.itemBox{
  background:#f8fafc;
  padding:16px;
  border-radius:12px;
  margin-bottom:12px;
  border:1px solid #e3e7ef;
}

.itemHead{
  font-weight:700;
  margin-bottom:6px;
  font-size:15px;
}

</style>
</head>

<body>

<div class="titulo">LICITAR • Ultra Premium</div>

<div class="topo">
  <input id="busca" class="input" placeholder="Buscar licitação...">
</div>

<div class="filtros" id="filtros">
  <div class="chip ativo" data-status="TODOS">Todos</div>
  <div class="chip" data-status="PENDENTE">Pendente</div>
  <div class="chip" data-status="FUTURA">Futura</div>
  <div class="chip" data-status="EM ANDAMENTO">Em andamento</div>
  <div class="chip" data-status="FINALIZADA">Finalizada</div>
  <div class="chip" data-status="SUSPENSA">Suspensa</div>
</div>

<div class="grid" id="lista">Carregando...</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="box">
    <h2 id="mTitulo"></h2>

    <div class="tabs">
      <div class="tab active" data-tab="info">Informações</div>
      <div class="tab" data-tab="itens">Itens</div>
      <div class="tab" data-tab="total">Totalizador</div>
    </div>

    <div id="tab-info" class="tabContent"></div>
    <div id="tab-itens" class="tabContent" style="display:none"></div>
    <div id="tab-total" class="tabContent" style="display:none"></div>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycby6NqgsdoTp3RPNLkNVxDJSFG9SbwQqc6TsRrhr9Nwf-T-l_EvnsdGgzDD7KWaTMqxM/exec";

const $ = s => document.querySelector(s);
const $$ = s => [...document.querySelectorAll(s)];

let licitacoes = [];
let itens = [];
let filtro = "TODOS";
let busca = "";

/* FORMATADORES */
function maskVal(v){return Number(v).toLocaleString("pt-BR",{minimumFractionDigits:2});}
function maskDate(d){
  const dt = new Date(d);
  return isNaN(dt)?"-":`${String(dt.getDate()).padStart(2,'0')}/${dt.getMonth()+1}/${dt.getFullYear()}`;
}

/* RENDER */
function render(){
  const lista = $('#lista');
  const dados = licitacoes.filter(l =>
    (filtro==="TODOS" || l.status===filtro) &&
    l.instituicao.toUpperCase().includes(busca.toUpperCase())
  );

  lista.innerHTML = dados.map(l=>`
    <div class="card">
      <h3>${l.instituicao}</h3>
      <small>Código: ${l.codigo}</small>
      <div class="row">
        <div><b>Data:</b> ${maskDate(l.dataSessaoBR)}</div>
        <div><b>Valor Total:</b> R$ ${maskVal(l.valorBR)}</div>
        <div><b>Critério:</b> ${l.criterio}</div>
        <div><b>Modo:</b> ${l.modo}</div>
      </div>

      <div class="badge st-${l.status.replace(" ","_")}">${l.status}</div>

      <button class="btn" onclick="abrir('${l.codigo}')">Ver Itens</button>
    </div>
  `).join('');
}

/* ABRIR MODAL */
async function abrir(codigo){
  const l = licitacoes.find(x=>x.codigo===codigo);
  $('#mTitulo').innerText = l.instituicao;

  /* ABA INFO */
  $('#tab-info').innerHTML = `
    <p><b>Data da Sessão:</b> ${maskDate(l.dataSessaoBR)}</p>
    <p><b>Valor Total Licitação:</b> R$ ${maskVal(l.valorBR)}</p>
    <p><b>Status:</b> ${l.status}</p>
    <p><b>Código:</b> ${l.codigo}</p>
  `;

  /* CARREGAR ITENS */
  const r = await fetch(API+"?action=listItens&codigo="+codigo);
  const j = await r.json();
  itens = j.itens || [];

  /* ABA ITENS */
  $('#tab-itens').innerHTML = itens.map(i=>{
    const unit = Number(i.valorUnit)||0;
    const min = Number(i.quantMin)||0;
    const tot = unit*min;

    return `
      <div class="itemBox">
        <div class="itemHead">${i.itemTR}</div>
        <div><b>Especificação:</b> ${i.especificacao}</div>
        <div><b>Marca:</b> ${i.marca}</div>
        <div><b>Modelo:</b> ${i.modelo}</div>
        <div><b>Unid.:</b> ${i.unidade}</div>
        <div><b>Qtd. Mínima:</b> ${min}</div>
        <div><b>Valor Unitário:</b> R$ ${maskVal(unit)}</div>
        <div><b>Total Item:</b> R$ ${maskVal(tot)}</div>
      </div>
    `;
  }).join('');

  /* TOTALIZADOR */
  const total = itens.reduce((s,i)=> s + (Number(i.valorUnit)||0)*(Number(i.quantMin)||0),0);
  $('#tab-total').innerHTML = `
    <h3>Total Geral da Licitação</h3>
    <div style="margin-top:10px;font-size:22px;font-weight:800;color:var(--azul2)">
      R$ ${maskVal(total)}
    </div>
  `;

  $('#modal').style.display="flex";
}

/* FECHAR MODAL */
$('#modal').addEventListener('click',e=>{
  if(e.target===e.currentTarget) e.currentTarget.style.display="none";
});

/* TABS */
$$('.tab').forEach(t=>{
  t.addEventListener('click',()=>{
    $$('.tab').forEach(x=>x.classList.remove('active'));
    t.classList.add('active');

    const tab = t.dataset.tab;
    $$('.tabContent').forEach(cnt=>cnt.style.display="none");
    $('#tab-'+tab).style.display="block";
  });
});

/* BUSCA */
$('#busca').addEventListener('input',e=>{
  busca=e.target.value;
  render();
});

/* FILTROS */
$$('#filtros .chip').forEach(ch=>{
  ch.addEventListener('click',()=>{
    $$('#filtros .chip').forEach(x=>x.classList.remove('ativo'));
    ch.classList.add('ativo');
    filtro = ch.dataset.status;
    render();
  });
});

/* CARREGAR */
async function carregar(){
  const r = await fetch(API+"?action=listLicitacoes");
  const j = await r.json();
  licitacoes = j.licitacoes;
  render();
}
carregar();
</script>

</body>
</html>
