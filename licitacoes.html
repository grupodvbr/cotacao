<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LICITAR • Licitações</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<style>
:root{
  --bg:#f3f5f8;
  --card:#ffffff;
  --azul:#0b1e39;
  --muted:#697487;
  --ok:#16a34a;

  --shadow:0 10px 32px rgba(0,0,0,.10);
  --radius:18px;
}

body{
  background:var(--bg);
  padding:30px;
  font-family:"Inter",sans-serif;
  color:var(--azul);
}

/* título */
.titulo{font-size:32px;font-weight:700;margin-bottom:20px}

/* topo */
.topo{display:flex;margin-bottom:20px}
.input{
  width:340px;padding:14px;border-radius:14px;
  border:1px solid #d4d8de;
}

/* filtros */
.filtros{
  display:flex;gap:10px;margin-bottom:20px;
}
.chip{
  padding:8px 18px;border-radius:999px;border:1px solid #d4d8de;
  background:#fff;cursor:pointer;font-weight:600;
}
.chip.ativo{background:var(--azul);color:#fff}

/* grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(330px,1fr));
  gap:20px;
}

/* skeleton */
.skel{
  height:180px;border-radius:var(--radius);
  background:#e4e7eb;
  animation:pulse 1.2s infinite alternate;
}
@keyframes pulse{from{opacity:.5;} to{opacity:1;}}

/* cards */
.card{
  background:#fff;padding:20px;border-radius:var(--radius);
  box-shadow:var(--shadow);
}
.card h3{font-size:18px;margin-bottom:4px}
.row{margin:12px 0;display:flex;flex-direction:column;gap:4px}

.badge{padding:6px 12px;font-weight:700;border-radius:10px;font-size:12px}
.st-PENDENTE{background:#fff7cc;color:#8a5e00}
.st-FUTURA{background:#dceafe;color:#1854b3}
.st-EM_ANDAMENTO{background:#fde99a;color:#946c00}
.st-FINALIZADA{background:#dcfce7;color:#187a42}
.st-SUSPENSA{background:#ffd6dc;color:#b61d35}

.btn{
  padding:10px 16px;background:var(--azul);
  color:#fff;border:none;border-radius:10px;
  font-size:14px;font-weight:600;margin-top:14px;
}
</style>
</head>

<body>

<div class="titulo">LICITAR • Licitações</div>

<div class="topo">
  <input id="busca" class="input" placeholder="BUSCAR LICITAÇÃO">
</div>

<div class="filtros" id="filtros">
  <div class="chip ativo" data-status="TODOS">Todos</div>
  <div class="chip" data-status="PENDENTE">Pendente</div>
  <div class="chip" data-status="FUTURA">Futura</div>
  <div class="chip" data-status="EM ANDAMENTO">Em andamento</div>
  <div class="chip" data-status="FINALIZADA">Finalizada</div>
  <div class="chip" data-status="SUSPENSA">Suspensa</div>
</div>

<div class="grid" id="lista">
  <div class="skel"></div>
  <div class="skel"></div>
  <div class="skel"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwFVk0kmZm0rhthqtVBufO-l0b5dQGHcFvsH4Ke5On3vgXnNZ8sgpgXS_a7vq1XvV4i/exec";

const $ = sel => document.querySelector(sel);
const $$ = sel => [...document.querySelectorAll(sel)];

let licitacoes = [];
let filtro = "TODOS";
let busca = "";

/* formatar valores */
const mascaraValor = v =>
  Number(v).toLocaleString("pt-BR",{minimumFractionDigits:2});

/* data já vem BR — não alterar */
const mascaraData = d => d || "-";

/* render */
function render(){
  const lista = $('#lista');

  const dados = licitacoes.filter(l =>
    (filtro==="TODOS" || l.status === filtro) &&
    l.instituicao.toUpperCase().includes(busca.toUpperCase())
  );

  if(dados.length === 0){
    lista.innerHTML = "<p style='color:#999'>Nenhuma licitação encontrada…</p>";
    return;
  }

  lista.innerHTML = dados.map(l=>`
    <div class="card">
      <h3>${l.instituicao}</h3>
      <small>Código: ${l.codigo}</small>

      <div class="row">
        <div><b>Data:</b> ${mascaraData(l.dataSessaoBR)}</div>
        <div><b>Valor:</b> R$ ${mascaraValor(l.valorBR)}</div>
        <div><b>Critério:</b> ${l.criterio}</div>
        <div><b>Modo:</b> ${l.modo}</div>
      </div>

      <div class="badge st-${l.status.replace(" ","_")}">${l.status}</div>
    </div>
  `).join('');
}

/* busca */
$('#busca').addEventListener('input', e=>{
  busca = e.target.value;
  render();
});

/* filtros */
$$('#filtros .chip').forEach(ch=>{
  ch.addEventListener('click',()=>{
    $$('#filtros .chip').forEach(c=>c.classList.remove('ativo'));
    ch.classList.add('ativo');
    filtro = ch.dataset.status;
    render();
  });
});

/* carregar */
async function carregar(){
  $('#lista').innerHTML = `
    <div class="skel"></div>
    <div class="skel"></div>
    <div class="skel"></div>
  `;

  const r = await fetch(API+"?action=listLicitacoes");
  const dados = await r.json();

  licitacoes = dados.map(l => ({
    ...l,
    status: String(l.status).trim().toUpperCase()
  }));

  render();
}

carregar();
</script>

</body>
</html>
