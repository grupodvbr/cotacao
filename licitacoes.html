<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LICITAR ‚Ä¢ Licita√ß√µes</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<style>
:root{
  --bg:#f3f5f8;
  --card:#ffffff;
  --azul:#0b1e39;
  --muted:#6c7283;
  --ok:#16a34a;
  --shadow:0 10px 32px rgba(0,0,0,.12);
  --radius:18px;
}

body{
  background:var(--bg);
  padding:40px 50px;
  font-family:"Inter",sans-serif;
  color:var(--azul);
}

/* T√≠tulo */
.titulo{
  font-size:34px;
  font-weight:700;
  margin-bottom:25px;
}

/* Campo de busca */
.topo{
  margin-bottom:20px;
}
.input{
  width:360px;
  padding:14px;
  border-radius:14px;
  border:1px solid #cfd4dc;
  font-size:15px;
  background:#fff;
  outline:none;
  transition:.25s;
}
.input:focus{
  border-color:var(--azul);
  box-shadow:0 0 0 3px rgba(11,30,57,0.12);
}

/* Filtros */
.filtros{
  display:flex;
  gap:12px;
  margin-bottom:25px;
  flex-wrap:wrap;
}
.chip{
  padding:8px 20px;
  border-radius:999px;
  border:1px solid #cfd4dc;
  background:#ffffff;
  font-size:14px;
  cursor:pointer;
  transition:.2s;
  font-weight:600;
}
.chip:hover{
  background:#eaf0f6;
}
.chip.ativo{
  background:var(--azul);
  color:#fff;
  border-color:var(--azul);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(350px,1fr));
  gap:25px;
}

/* SKELETON */
.skel{
  height:200px;
  background:#e0e3e7;
  border-radius:var(--radius);
  animation:pulse 1.4s infinite alternate;
}
@keyframes pulse{
  from{opacity:.5;} to{opacity:1;}
}

/* CARDS */
.card{
  background:#fff;
  padding:24px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 40px rgba(0,0,0,.15);
}

.card h3{
  font-size:19px;
  margin-bottom:5px;
  font-weight:700;
}

small{
  color:var(--muted);
  font-size:13px;
}

/* Informa√ß√µes */
.row{
  margin:14px 0;
  display:flex;
  flex-direction:column;
  gap:6px;
  color:#333;
  font-size:15px;
}

/* BADGES */
.badge{
  display:inline-block;
  padding:7px 14px;
  border-radius:10px;
  font-size:12px;
  font-weight:700;
}

.st-PENDENTE{background:#fff3c4;color:#8f6500;}
.st-FUTURA{background:#dceafe;color:#1854b3;}
.st-EM_ANDAMENTO{background:#fde59c;color:#946c00;}
.st-FINALIZADA{background:#dcfce7;color:#187a42;}
.st-SUSPENSA{background:#ffd6dc;color:#b61d35;}

/* BOT√ÉO EDITAR */
.btn{
  margin-top:16px;
  padding:11px 18px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  color:#fff;
  background:var(--azul);
  font-size:14px;
  font-weight:600;
  transition:.25s;
}
.btn:hover{
  opacity:.9;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20;
}
.modal .box{
  width:440px;
  background:#fff;
  padding:26px;
  border-radius:16px;
  box-shadow:var(--shadow);
  animation:fade .25s ease;
}
@keyframes fade{
  from{opacity:0;transform:scale(.95);}
  to{opacity:1;transform:scale(1);}
}

.field{margin-bottom:18px;}
label{font-size:12px;font-weight:600;color:var(--muted);}
input,select{
  width:100%;padding:12px;
  border:1px solid #cfd4dc;border-radius:12px;margin-top:5px;
}
.btn-save{
  width:100%;padding:14px;
  background:var(--ok);border:none;border-radius:12px;
  color:#fff;font-weight:700;font-size:15px;margin-top:10px;
}
</style>
</head>

<body>

<div class="titulo">LICITAR ‚Ä¢ Licita√ß√µes</div>

<div class="topo">
  <input id="busca" class="input" placeholder="üîé BUSCAR LICITA√á√ÉO">
</div>

<div class="filtros" id="filtros">
  <div class="chip ativo" data-status="TODOS">Todos</div>
  <div class="chip" data-status="PENDENTE">Pendente</div>
  <div class="chip" data-status="FUTURA">Futura</div>
  <div class="chip" data-status="EM ANDAMENTO">Em andamento</div>
  <div class="chip" data-status="FINALIZADA">Finalizada</div>
  <div class="chip" data-status="SUSPENSA">Suspensa</div>
</div>

<div class="grid" id="lista">
  <div class="skel"></div>
  <div class="skel"></div>
  <div class="skel"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwFVk0kmZm0rhthqtVBufO-l0b5dQGHcFvsH4Ke5On3vgXnNZ8sgpgXS_a7vq1XvV4i/exec";

const $ = s => document.querySelector(s);
const $$ = s => [...document.querySelectorAll(s)];

let licitacoes = [];
let filtro = "TODOS";
let busca = "";

/* FORMATA√á√ïES */
function mascaraValor(v){
  return Number(v).toLocaleString("pt-BR",{minimumFractionDigits:2});
}
function mascaraData(v){ return v || "-"; }

/* RENDERIZA√á√ÉO */
function render(){
  const lista = $('#lista');

  const dados = licitacoes.filter(l =>
    (filtro==="TODOS" || l.status === filtro) &&
    l.instituicao.toUpperCase().includes(busca.toUpperCase())
  );

  if(dados.length === 0){
    lista.innerHTML = `<p style="color:#888;font-size:15px">Nenhuma licita√ß√£o encontrada‚Ä¶</p>`;
    return;
  }

  lista.innerHTML = dados.map(l=>`
    <div class="card">
      <h3>${l.instituicao}</h3>
      <small>C√≥digo: ${l.codigo}</small>

      <div class="row">
        <div><b>Data:</b> ${mascaraData(l.dataSessaoBR)}</div>
        <div><b>Valor:</b> R$ ${mascaraValor(l.valorBR)}</div>
        <div><b>Crit√©rio:</b> ${l.criterio}</div>
        <div><b>Modo:</b> ${l.modo}</div>
      </div>

      <div class="badge st-${l.status.replace(" ","_")}">${l.status}</div>

      <button class="btn" onclick="editar('${l.codigo}')">Editar</button>
    </div>
  `).join('');
}

/* BUSCA */
$('#busca').addEventListener('input', e=>{
  busca = e.target.value;
  render();
});

/* FILTROS */
$$('#filtros .chip').forEach(ch=>{
  ch.addEventListener('click',()=>{
    $$('#filtros .chip').forEach(c=>c.classList.remove('ativo'));
    ch.classList.add('ativo');
    filtro = ch.dataset.status;
    render();
  });
});

/* EDITAR ‚Äì MODAL */
function editar(codigo){
  alert("Edi√ß√£o ser√° implementada aqui (j√° est√° tudo pronto para integrar seu modal).");
}

/* CARREGAR */
async function carregar(){
  $('#lista').innerHTML = `
    <div class="skel"></div>
    <div class="skel"></div>
    <div class="skel"></div>
  `;

  let res = await fetch(API + "?action=listLicitacoes");
  let dados = await res.json();

  licitacoes = dados.map(l => ({
    ...l,
    status: String(l.status).trim().toUpperCase()
  }));

  render();
}

carregar();
</script>

</body>
</html>
