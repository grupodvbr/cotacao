<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LICITAR • Licitações</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<style>
/* Tema */
:root{
  --bg:#eef2f5;
  --card:#ffffff;
  --azul:#0b1e39;
  --muted:#6d7785;
  --ok:#16a34a;
  --shadow:0 14px 40px rgba(0,0,0,.08);
  --radius:20px;
}

body{
  margin:0;
  padding:32px;
  background:var(--bg);
  font-family:"Inter",sans-serif;
  color:var(--azul);
}

/* Título */
.titulo{
  font-size:32px;
  font-weight:700;
  margin-bottom:24px;
}

/* Input */
.input{
  width:350px;
  padding:14px;
  border-radius:14px;
  border:1px solid #d4d8de;
  font-size:15px;
}

/* Filtros */
.filtros{
  display:flex;
  gap:10px;
  margin:20px 0;
  flex-wrap:wrap;
}

.chip{
  padding:8px 16px;
  border-radius:999px;
  border:1px solid #cfd4da;
  background:#fff;
  cursor:pointer;
  font-weight:600;
  font-size:14px;
}
.chip.ativo{
  background:var(--azul);
  border-color:var(--azul);
  color:#fff;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(360px,1fr));
  gap:22px;
}

/* Skeleton */
.skel{
  background:#dfe3e8;
  height:210px;
  border-radius:var(--radius);
  animation:pulse 1.4s infinite alternate;
}
@keyframes pulse{from{opacity:.6;}to{opacity:1;}}

/* Card */
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:22px;
  box-shadow:var(--shadow);
}
.card h3{
  margin:0 0 4px 0;
  font-size:19px;
  font-weight:700;
}
.card small{
  color:var(--muted);
}

.row{
  margin-top:12px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.badge{
  display:inline-block;
  padding:8px 14px;
  border-radius:10px;
  font-size:12px;
  margin-top:14px;
  font-weight:700;
}

.st-Pendente{background:#fff3cd;color:#8a6d1d;}
.st-Futura{background:#dceafe;color:#1854b3;}
.st-Em_andamento{background:#ffe6a3;color:#7e5b00;}
.st-Finalizada{background:#dcfce7;color:#1f7a47;}
.st-Suspensa{background:#ffccd5;color:#97233a;}

.btn{
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--azul);
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
.btn:hover{opacity:.85;}

/* MODAL ITENS */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.modal-box{
  width:750px;
  max-height:90vh;
  overflow-y:auto;
  background:#fff;
  border-radius:18px;
  padding:24px;
  animation:zoom .25s;
}
@keyframes zoom{
  from{opacity:0;transform:scale(.95);}
  to{opacity:1;transform:scale(1);}
}

.modal h2{
  margin-top:0;
  font-size:22px;
  color:var(--azul);
}

/* tabela */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:18px;
}
th,td{
  border-bottom:1px solid #e7e7e7;
  padding:10px;
  font-size:14px;
}
th{
  background:#f4f6f8;
  font-weight:600;
}

</style>
</head>
<body>

<div class="titulo">LICITAR • Licitações</div>

<input id="busca" class="input" placeholder="BUSCAR LICITAÇÃO">

<div class="filtros" id="filtros">
  <div class="chip ativo" data-status="TODOS">Todos</div>
  <div class="chip" data-status="Pendente">Pendente</div>
  <div class="chip" data-status="Futura">Futura</div>
  <div class="chip" data-status="Em andamento">Em andamento</div>
  <div class="chip" data-status="Finalizada">Finalizada</div>
  <div class="chip" data-status="Suspensa">Suspensa</div>
</div>

<div class="grid" id="lista">
  <div class="skel"></div>
  <div class="skel"></div>
  <div class="skel"></div>
</div>

<!-- MODAL ITENS -->
<div class="modal" id="modalItens">
  <div class="modal-box">
    <h2 id="tituloItens">Itens da Licitação</h2>
    <div id="tabelaItens">Carregando...</div>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbxxmYYo5IuDKFu_QmQl7wXk-XMDTKukziOIgyBrHWSVdvqmT7D5Y_nImOv1CAIGoiPC/exec";

const $ = s => document.querySelector(s);
const $$ = s => [...document.querySelectorAll(s)];

let licitacoes = [];
let filtro = "TODOS";
let busca = "";

/* ------------ FORMATOS ------------ */
function mascaraValor(v){
  return Number(v).toLocaleString("pt-BR",{minimumFractionDigits:2});
}
function mascaraData(d){
  const dt = new Date(d);
  if(isNaN(dt)) return d;
  return `${String(dt.getDate()).padStart(2,"0")}/${String(dt.getMonth()+1).padStart(2,"0")}/${dt.getFullYear()}`;
}

/* ------------ RENDER ------------ */
function render(){
  const lista = $('#lista');

  const dados = licitacoes.filter(l =>
    (filtro === "TODOS" || l.status === filtro) &&
    l.instituicao.toUpperCase().includes(busca.toUpperCase())
  );

  lista.innerHTML = dados.map(l => `
    <div class="card">
      <h3>${l.instituicao}</h3>
      <small>Código: ${l.codigo}</small>

      <div class="row">
        <div><b>Data:</b> ${mascaraData(l.dataSessaoBR)}</div>
        <div><b>Valor:</b> R$ ${mascaraValor(l.valorBR)}</div>
        <div><b>Critério:</b> ${l.criterio}</div>
        <div><b>Modo:</b> ${l.modo}</div>
      </div>

      <div class="badge st-${l.status.replace(" ", "_")}">${l.status}</div>

      <button class="btn" onclick="verItens('${l.codigo}','${l.instituicao}')">Ver Itens</button>
    </div>
  `).join('');
}

/* ------------ BUSCA ------------ */
$('#busca').addEventListener('input', e=>{
  busca = e.target.value;
  render();
});

/* ------------ FILTRO ------------ */
$$('#filtros .chip').forEach(chip=>{
  chip.addEventListener('click',()=>{
    $$('#filtros .chip').forEach(c=>c.classList.remove('ativo'));
    chip.classList.add('ativo');
    filtro = chip.dataset.status;
    render();
  });
});

/* ------------ VER ITENS ------------ */
async function verItens(codigo, nome){
  $('#modalItens').style.display = "flex";
  $('#tituloItens').innerHTML = `Itens da Licitação<br><small>${nome}</small>`;
  $('#tabelaItens').innerHTML = "Carregando...";

  const r = await fetch(`${API}?action=listItens&codigo=${codigo}`);
  const j = await r.json();

  if(!j.itens || j.itens.length === 0){
    $('#tabelaItens').innerHTML = "<p>Nenhum item encontrado.</p>";
    return;
  }

  const rows = j.itens.map(i=>`
    <tr>
      <td>${i.itemTR}</td>
      <td>${i.especificacao}</td>
      <td>${i.unidade}</td>
      <td>${i.quantMax}</td>
      <td>${i.quantMin}</td>
      <td>${mascaraValor(i.valorUnit)}</td>
    </tr>
  `).join("");

  $('#tabelaItens').innerHTML = `
    <table>
      <thead>
        <tr>
          <th>Item TR</th>
          <th>Descrição</th>
          <th>Unidade</th>
          <th>Máx</th>
          <th>Mín</th>
          <th>Valor Unit.</th>
        </tr>
      </thead>
      <tbody>${rows}</tbody>
    </table>
  `;
}

/* -------- FECHAR MODAL -------- */
$('#modalItens').addEventListener('click',e=>{
  if(e.target === e.currentTarget){
    e.currentTarget.style.display = "none";
  }
});

/* ------------ CARREGAR ------------ */
async function carregar(){
  const r = await fetch(API+"?action=listLicitacoes");
  const j = await r.json();
  licitacoes = j.licitacoes || [];
  render();
}

carregar();
</script>

</body>
</html>
