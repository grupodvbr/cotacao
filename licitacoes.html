<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Licitações</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================================
   PALETA CORPORATIVA PREMIUM
================================ */
:root {
  --azul: #0b1e39;
  --azul-claro: #193055;
  --dourado: #c9a86c;
  --bg: #f1f3f7;
  --card-bg: #ffffff;
  --shadow: 0 10px 25px rgba(0,0,0,0.15);
  --text-dark: #1a1a1a;
  --text-soft: #555;
}

/* ================================
   BASE
================================ */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:var(--bg);
  padding:25px;
}

/* ================================
   TÍTULO + FILTROS
================================ */
#topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

#titulo{
  font-size:32px;
  font-weight:700;
  color:var(--azul);
}

#searchBar{
  padding:12px 15px;
  width:280px;
  border-radius:10px;
  border:1px solid #d0d0d0;
  background:white;
  font-size:15px;
}

#filtros{
  display:flex;
  gap:12px;
  margin-top:15px;
}

.filtro{
  padding:7px 16px;
  border-radius:20px;
  background:#fff;
  border:1px solid #ccc;
  cursor:pointer;
  transition:0.2s;
}

.filtro:hover,
.filtro.ativo{
  background:var(--azul);
  color:white;
  border-color:var(--azul);
}

/* ================================
   GRID DE CARDS
================================ */
#cards{
  margin-top:25px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:25px;
}

.card{
  background:var(--card-bg);
  padding:20px;
  border-radius:14px;
  box-shadow:var(--shadow);
  cursor:pointer;
  transition:0.2s;
  border-left:6px solid var(--azul);
}

.card:hover{
  transform:translateY(-5px);
}

.card h3{
  font-size:20px;
  margin-bottom:10px;
  color:var(--text-dark);
}

.card small{
  color:var(--text-soft);
}

.status{
  margin-top:12px;
  font-weight:600;
  font-size:14px;
  padding:6px 12px;
  border-radius:8px;
  display:inline-block;
}

/* cores status */
.st-Pendente{ background:#ffedcc; color:#b36b00; }
.st-Futura{ background:#d5e8ff; color:#1d4e89; }
.st-Emandamento{ background:#fff3bf; color:#8a6a00; }
.st-Finalizada{ background:#d7f7cf; color:#2f7a27; }
.st-Suspensa{ background:#ffd6d6; color:#a11a1a; }

/* ================================
   BOTÃO NOVA LICITAÇÃO
================================ */
#btnNova{
  padding:10px 20px;
  background:var(--azul);
  color:white;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}
#btnNova:hover{
  background:var(--azul-claro);
}

/* ================================
   MODAIS
================================ */
#modal,#modalEditar,#modalItens{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal-box{
  background:white;
  width:95%;
  max-width:550px;
  padding:25px;
  border-radius:14px;
}

.modal-box h2{
  margin-bottom:20px;
  color:var(--azul);
}

.input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:12px;
}

.btn{
  background:var(--azul);
  color:white;
  padding:12px 18px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}
.btn:hover{
  background:var(--azul-claro);
}

.item-row{
  background:white;
  padding:12px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  margin-bottom:10px;
}

.item-actions{
  display:flex;
  gap:15px;
  margin-top:8px;
}

.action{
  cursor:pointer;
  color:var(--azul);
  font-size:14px;
}

.action.del{ color:#a11a1a; }

</style>
</head>

<body>

<div id="topo">
  <div>
    <h1 id="titulo">Licitações</h1>
    <div id="filtros">
      <div class="filtro ativo" data-status="todos">Todos</div>
      <div class="filtro" data-status="Pendente">Pendente</div>
      <div class="filtro" data-status="Futura">Futura</div>
      <div class="filtro" data-status="Em andamento">Em andamento</div>
      <div class="filtro" data-status="Finalizada">Finalizada</div>
      <div class="filtro" data-status="Suspensa">Suspensa</div>
    </div>
  </div>

  <div>
    <input id="searchBar" placeholder="Pesquisar...">
    <button id="btnNova" onclick="abrirModal()">+ Nova Licitação</button>
  </div>
</div>

<div id="cards">Carregando...</div>

<!-- =============== MODAL CADASTRO =============== -->
<div id="modal">
  <div class="modal-box">
    <h2>Nova Licitação</h2>

    <input id="inst" class="input" placeholder="Instituição">
    <input id="valor" class="input" placeholder="Valor Total da Contratação">
    <input id="data" class="input" placeholder="Data da Sessão Pública">
    <input id="criterio" class="input" placeholder="Critério de Julgamento">
    <input id="modo" class="input" placeholder="Modo de Disputa">

    <select id="status" class="input">
      <option value="Pendente">Pendente</option>
      <option value="Futura">Futura</option>
      <option value="Em andamento">Em andamento</option>
      <option value="Finalizada">Finalizada</option>
      <option value="Suspensa">Suspensa</option>
    </select>

    <button class="btn" onclick="salvarLicitacao()">Salvar</button>
    <button class="btn" style="background:#ccc;color:#000" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<!-- =============== MODAL EDITAR LICITAÇÃO =============== -->
<div id="modalEditar">
  <div class="modal-box">
    <h2>Editar Licitação</h2>

    <input id="edit_inst" class="input" placeholder="Instituição">
    <input id="edit_valor" class="input" placeholder="Valor Total da Contratação">
    <input id="edit_data" class="input" placeholder="Data da Sessão Pública">
    <input id="edit_criterio" class="input" placeholder="Critério de Julgamento">
    <input id="edit_modo" class="input" placeholder="Modo de Disputa">

    <select id="edit_status" class="input">
      <option value="Pendente">Pendente</option>
      <option value="Futura">Futura</option>
      <option value="Em andamento">Em andamento</option>
      <option value="Finalizada">Finalizada</option>
      <option value="Suspensa">Suspensa</option>
    </select>

    <button class="btn" onclick="salvarEdicao()">Salvar Alterações</button>
    <button class="btn" style="background:#ccc;color:#000" onclick="fecharEditar()">Cancelar</button>
  </div>
</div>

<!-- =============== MODAL ITENS =============== -->
<div id="modalItens">
  <div class="modal-box">
    <h2>Itens da Licitação</h2>

    <div id="listaItens">Carregando...</div>

    <br><h3>Adicionar Item</h3>

    <input id="itemTR" class="input" placeholder="Item TR">
    <input id="espec" class="input" placeholder="Especificação">
    <input id="marca" class="input" placeholder="Marca">
    <input id="modelo" class="input" placeholder="Modelo">
    <input id="unidade" class="input" placeholder="Unidade">
    <input id="qmax" class="input" placeholder="Quantidade Máxima">
    <input id="qmin" class="input" placeholder="Quantidade Mínima">
    <input id="valorUnit" class="input" placeholder="Valor Unitário">
    <input id="garantia" class="input" placeholder="Garantia">

    <button class="btn" onclick="addItem()">Adicionar Item</button>

    <h3>Importar Planilha de Itens</h3>
    <input id="fileImport" type="file" accept=".csv,.xlsx">

    <button class="btn" style="background:#ccc;color:#000" onclick="fecharItens()">Fechar</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
