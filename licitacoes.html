<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LICITAR • Licitações</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<style>
/* ===========================================
   PALETA PREMIUM (MESMA QUE VOCÊ USA)
=========================================== */
:root{
  --bg:#f3f5f8;
  --card:#ffffff;
  --azul:#0b1e39;
  --azul2:#193053;
  --muted:#697487;
  --ok:#16a34a;
  --danger:#dc2626;
  --warn:#d97706;
  --shadow:0 14px 40px rgba(0,0,0,.12);
  --radius:20px;
}

body{
  background:var(--bg);
  padding:32px;
  font-family:"Inter",sans-serif;
  color:var(--azul);
}

/* ===========================================
   TÍTULO
=========================================== */
.titulo{
  font-size:34px;
  font-weight:700;
  margin-bottom:22px;
}

/* ===========================================
   TOPO
=========================================== */
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.input{
  width:360px;
  padding:14px;
  border-radius:14px;
  border:1px solid #d4d8de;
  background:#fff;
  font-size:15px;
  transition:.2s;
}
.input:focus{
  outline:none;
  border-color:var(--azul);
  box-shadow:0 0 0 3px rgba(11,30,57,.1);
}

/* ===========================================
   FILTROS
=========================================== */
.filtros{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

.chip{
  padding:10px 20px;
  border-radius:999px;
  border:1px solid #d4d8de;
  background:#fff;
  cursor:pointer;
  transition:.2s;
  font-weight:600;
}

.chip:hover{background:#eef1f6;}
.chip.ativo{
  background:var(--azul);
  color:#fff;
  border-color:var(--azul);
}

/* ===========================================
   GRID
=========================================== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:26px;
}

/* Skeleton */
.skel{
  height:210px;
  border-radius:var(--radius);
  background:#e4e7eb;
  animation:pulse 1.2s infinite alternate;
}
@keyframes pulse{
  from{opacity:.5;} to{opacity:1;}
}

/* ===========================================
   CARDS ULTRA PREMIUM
=========================================== */
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:24px;
  box-shadow:var(--shadow);
  transition:.3s;
  border-left:6px solid var(--azul);
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 16px 48px rgba(0,0,0,.18);
}

.card h3{
  font-size:20px;
  color:var(--azul2);
}

.row{
  display:flex;
  flex-direction:column;
  gap:6px;
  margin:16px 0;
  color:#333;
}

/* BADGES */
.badge{
  padding:8px 14px;
  border-radius:10px;
  font-weight:700;
  font-size:12px;
  display:inline-block;
  margin-top:12px;
}
.st-Pendente{background:#fff7cc;color:#8a5e00;}
.st-Futura{background:#dceafe;color:#1854b3;}
.st-Em_andamento{background:#fde99a;color:#946c00;}
.st-Finalizada{background:#dcfce7;color:#187a42;}
.st-Suspensa{background:#ffd6dc;color:#b61d35;}

/* Botões */
.btn{
  padding:12px 18px;
  background:var(--azul);
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-size:14px;
  font-weight:600;
  transition:.2s;
}
.btn:hover{background:var(--azul2);}

/* ===========================================
   MODAL ULTRA PREMIUM
=========================================== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:flex-start;
  padding-top:40px;
  z-index:10;
}

.modal .box{
  background:#fff;
  width:90%;
  max-width:1200px;
  padding:34px;
  border-radius:20px;
  box-shadow:var(--shadow);
  max-height:85vh;
  overflow-y:auto;
  animation:fadeIn .25s;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.97);}
  to{opacity:1;transform:scale(1);}
}

.box h2{
  color:var(--azul2);
  margin-bottom:4px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
thead{
  background:#f0f2f5;
}
th,td{
  padding:14px;
  text-align:left;
  border-bottom:1px solid #e5e7eb;
}
th{
  font-size:14px;
  color:var(--azul);
}
td{
  font-size:14px;
  color:#333;
}

.total-geral{
  margin-top:20px;
  font-size:18px;
  font-weight:700;
  text-align:right;
  color:var(--azul2);
}
</style>
</head>

<body>

<div class="titulo">LICITAR • Licitações</div>

<div class="topo">
  <input id="busca" class="input" placeholder="BUSCAR LICITAÇÃO">
</div>

<div class="filtros" id="filtros">
  <div class="chip ativo" data-status="TODOS">Todos</div>
  <div class="chip" data-status="Pendente">Pendente</div>
  <div class="chip" data-status="Futura">Futura</div>
  <div class="chip" data-status="Em andamento">Em andamento</div>
  <div class="chip" data-status="Finalizada">Finalizada</div>
  <div class="chip" data-status="Suspensa">Suspensa</div>
</div>

<div class="grid" id="lista">
  <div class="skel"></div>
  <div class="skel"></div>
  <div class="skel"></div>
</div>

<!-- MODAL PARA ITENS -->
<div class="modal" id="modalItens">
  <div class="box">
    <h2 id="tituloItens"></h2>
    <p id="subTituloItens" style="color:#697487;margin-bottom:18px"></p>
    <div id="tabelaItens">Carregando…</div>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwFVk0kmZm0rhthqtVBufO-l0b5dQGHcFvsH4Ke5On3vgXnNZ8sgpgXS_a7vq1XvV4i/exec";
const $ = s => document.querySelector(s);
const $$ = s => [...document.querySelectorAll(s)];

let licitacoes = [];
let filtro="TODOS";
let busca="";
let editID=null;

/* MÁSCARAS */
function mascaraValor(v){
  return Number(v).toLocaleString("pt-BR",{minimumFractionDigits:2});
}
function mascaraData(dt){
  const d=new Date(dt);
  if(isNaN(d)) return "-";
  return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
}

/* RENDERIZAÇÃO DOS CARDS */
function render(){
  const lista=$('#lista');

  const dados=licitacoes.filter(l =>
    (filtro==="TODOS" || l.status===filtro) &&
    l.instituicao.toUpperCase().includes(busca.toUpperCase())
  );

  lista.innerHTML=dados.map(l=>`
    <div class="card">
      <h3>${l.instituicao}</h3>
      <small>Código: ${l.codigo}</small>

      <div class="row">
        <div><b>Data:</b> ${mascaraData(l.dataSessaoBR)}</div>
        <div><b>Valor:</b> R$ ${mascaraValor(l.valorBR)}</div>
        <div><b>Critério:</b> ${l.criterio}</div>
        <div><b>Modo:</b> ${l.modo}</div>
      </div>

      <div class="badge st-${l.status.replace(" ","_")}">${l.status}</div>

      <button class="btn" style="margin-top:16px" onclick="verItens('${l.codigo}','${l.instituicao.replace(/'/g,'')}')">Ver Itens</button>
    </div>
  `).join('');
}

/* BUSCA */
$('#busca').addEventListener('input',e=>{
  busca=e.target.value;
  render();
});

/* FILTROS */
$$('#filtros .chip').forEach(ch=>{
  ch.addEventListener('click',()=>{
    $$('#filtros .chip').forEach(x=>x.classList.remove('ativo'));
    ch.classList.add('ativo');
    filtro=ch.dataset.status;
    render();
  });
});

/* ============ VER ITENS (ULTRA PREMIUM) ============ */
async function verItens(codigo, nome){
  $('#modalItens').style.display="flex";
  $('#tituloItens').innerHTML="Itens da Licitação";
  $('#subTituloItens').innerHTML=nome;
  $('#tabelaItens').innerHTML="Carregando…";

  const r=await fetch(`${API}?action=listItens&codigo=${codigo}`);
  const j=await r.json();

  if(!j.itens || j.itens.length===0){
    $('#tabelaItens').innerHTML="<p>Nenhum item encontrado.</p>";
    return;
  }

  let totalGeral=0;

  const rows=j.itens.map(i=>{
    const valor=Number(i.valorUnit)||0;
    const total=valor*(Number(i.quantMin)||0);
    totalGeral+=total;

    return `
      <tr>
        <td>${i.itemTR}</td>
        <td>${i.especificacao}</td>
        <td>${i.unidade}</td>
        <td>${i.quantMax}</td>
        <td>${i.quantMin}</td>
        <td>R$ ${mascaraValor(valor)}</td>
        <td><b>R$ ${mascaraValor(total)}</b></td>
      </tr>
    `;
  }).join("");

  $('#tabelaItens').innerHTML=`
    <table>
      <thead>
        <tr>
          <th>Item TR</th>
          <th>Descrição</th>
          <th>Unidade</th>
          <th>Máx</th>
          <th>Mín</th>
          <th>Valor Unit.</th>
          <th>Total (mín.)</th>
        </tr>
      </thead>
      <tbody>${rows}</tbody>
    </table>

    <div class="total-geral">
      Total Geral (mínimos): R$ ${mascaraValor(totalGeral)}
    </div>
  `;
}

/* FECHAR MODAL */
$('#modalItens').addEventListener('click',e=>{
  if(e.target===e.currentTarget) e.currentTarget.style.display='none';
});

/* CARREGAR */
async function carregar(){
  $('#lista').innerHTML=`
    <div class="skel"></div>
    <div class="skel"></div>
    <div class="skel"></div>
  `;

  const r=await fetch(API+"?action=listLicitacoes");
  const j=await r.json();

  licitacoes=j.licitacoes;
  render();
}

carregar();
</script>

</body>
</html>
