<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Licitações</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ========================================================
   TEMA CORPORATIVO PREMIUM
======================================================== */
:root {
  --azul: #0b1e39;
  --azul-claro: #193055;
  --dourado: #c9a86c;
  --bg: #f5f6fa;
  --white: #ffffff;
  --text-dark: #1c1c1c;
  --text-soft: #6b6b6b;
  --shadow: 0 6px 25px rgba(0,0,0,0.12);
}

/* BASE */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:var(--bg);
  padding:28px;
}

/* HEADER */
#topo{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

#titulo{
  font-size:32px;
  font-weight:800;
  color:var(--azul);
}

#searchBar{
  padding:13px 16px;
  width:320px;
  border-radius:12px;
  border:1px solid #d0d0d0;
  background:white;
  font-size:15px;
  margin-bottom:10px;
}

/* FILTROS */
#filtros{
  display:flex;
  gap:12px;
  margin-top:14px;
}

.filtro{
  padding:7px 17px;
  border-radius:20px;
  background:#fff;
  border:1px solid #ccc;
  cursor:pointer;
  font-weight:500;
  transition:0.2s;
}

.filtro:hover,
.filtro.ativo{
  background:var(--azul);
  color:white;
  border-color:var(--azul);
}

/* BOTÃO NOVA */
#btnNova{
  padding:12px 20px;
  background:var(--azul);
  color:white;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}
#btnNova:hover{
  background:var(--azul-claro);
}

/* GRID DE CARDS */
#cards{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:26px;
}

.card{
  background:var(--white);
  padding:22px;
  border-radius:14px;
  box-shadow:var(--shadow);
  cursor:pointer;
  border-left:6px solid var(--azul);
  transition:0.25s;
}

.card:hover{
  transform:translateY(-6px);
}

.card h3{
  font-size:22px;
  margin-bottom:4px;
  color:var(--text-dark);
}

.card small{
  color:var(--text-soft);
  font-size:14px;
}

.status{
  margin-top:14px;
  font-weight:700;
  font-size:14px;
  padding:7px 14px;
  border-radius:8px;
  display:inline-block;
}

/* cores status */
.st-Pendente{ background:#ffedcc; color:#b36b00; }
.st-Futura{ background:#d5e8ff; color:#1d4e89; }
.st-Emandamento{ background:#fff3bf; color:#8a6a00; }
.st-Finalizada{ background:#d7f7cf; color:#2f7a27; }
.st-Suspensa{ background:#ffd6d6; color:#a11a1a; }

/* MODAIS */
#modal, #modalItens, #modalEditar{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal-box{
  background:white;
  width:95%;
  max-width:600px;
  padding:30px;
  border-radius:16px;
  box-shadow:var(--shadow);
}

.modal-box h2{
  margin-bottom:22px;
  color:var(--azul);
  font-weight:700;
}

/* inputs */
.input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:12px;
  font-size:15px;
}

/* botões modais */
.btn{
  background:var(--azul);
  color:white;
  padding:12px 18px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}
.btn:hover{ background:var(--azul-claro); }

.btn-secondary{
  background:#ccc;
  color:black;
}

/* LISTA DE ITENS */
.item-row{
  background:white;
  padding:14px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
  margin-bottom:12px;
}

.item-actions{
  margin-top:6px;
  display:flex;
  gap:10px;
}

.action{
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
  font-weight:600;
}

.edit{ background:#e7f1ff; color:#004a99; }
.del{ background:#ffe2e2; color:#b30000; }

/* BOTÃO IMPORTAR */
#importarBtn{
  margin-top:18px;
  background:var(--dourado);
  color:white;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  border:none;
}

</style>
</head>
<body>

<div id="topo">
  <div>
    <h1 id="titulo">Licitações</h1>

    <div id="filtros">
      <div class="filtro ativo" data-status="todos">Todos</div>
      <div class="filtro" data-status="Pendente">Pendente</div>
      <div class="filtro" data-status="Futura">Futura</div>
      <div class="filtro" data-status="Em andamento">Em andamento</div>
      <div class="filtro" data-status="Finalizada">Finalizada</div>
      <div class="filtro" data-status="Suspensa">Suspensa</div>
    </div>
  </div>

  <div>
    <input id="searchBar" placeholder="Pesquisar...">
    <button id="btnNova" onclick="abrirModal()">+ Nova Licitação</button>
  </div>
</div>

<div id="cards">Carregando...</div>

<!-- ===========================
     MODAL ADD LICITAÇÃO
=========================== -->
<div id="modal">
  <div class="modal-box">
    <h2>Nova Licitação</h2>

    <input id="inst" class="input" placeholder="Instituição">
    <input id="valor" class="input" placeholder="Valor Total">
    <input id="data" class="input" placeholder="Data da Sessão Pública">
    <input id="criterio" class="input" placeholder="Critério de Julgamento">
    <input id="modo" class="input" placeholder="Modo de Disputa">
    
    <select id="status" class="input">
      <option value="Pendente">Pendente</option>
      <option value="Futura">Futura</option>
      <option value="Em andamento">Em andamento</option>
      <option value="Finalizada">Finalizada</option>
      <option value="Suspensa">Suspensa</option>
    </select>

    <button class="btn" onclick="salvarLicitacao()">Salvar</button>
    <button class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
  </div>
</div>


<!-- ===========================
     MODAL EDITAR LICITAÇÃO
=========================== -->
<div id="modalEditar">
  <div class="modal-box">
    <h2>Editar Licitação</h2>

    <input id="edit_inst" class="input">
    <input id="edit_valor" class="input">
    <input id="edit_data" class="input">
    <input id="edit_criterio" class="input">
    <input id="edit_modo" class="input">
    
    <select id="edit_status" class="input">
      <option value="Pendente">Pendente</option>
      <option value="Futura">Futura</option>
      <option value="Em andamento">Em andamento</option>
      <option value="Finalizada">Finalizada</option>
      <option value="Suspensa">Suspensa</option>
    </select>

    <button class="btn" onclick="salvarEdicao()">Salvar Alterações</button>
    <button class="btn btn-secondary" onclick="fecharEditar()">Cancelar</button>
  </div>
</div>


<!-- ===========================
     MODAL ITENS
=========================== -->
<div id="modalItens">
  <div class="modal-box">
    <h2>Itens da Licitação</h2>

    <div id="listaItens">Carregando...</div>

    <h3 style="margin-top:20px;">Adicionar Item Manualmente</h3>

    <input id="itemTR" class="input" placeholder="Item TR">
    <input id="espec" class="input" placeholder="Especificação">
    <input id="marca" class="input" placeholder="Marca">
    <input id="modelo" class="input" placeholder="Modelo">
    <input id="unidade" class="input" placeholder="Unidade">
    <input id="qmax" class="input" placeholder="Quantidade Máxima">
    <input id="qmin" class="input" placeholder="Quantidade Mínima">
    <input id="valorUnit" class="input" placeholder="Valor Unitário">
    <input id="garantia" class="input" placeholder="Garantia">

    <button class="btn" onclick="addItem()">Adicionar Item</button>

    <button id="importarBtn" onclick="document.getElementById('fileImport').click()">Importar Planilha Modelo</button>
    <input type="file" id="fileImport" style="display:none" accept=".xlsx,.xls">

    <button class="btn btn-secondary" onclick="fecharItens()">Fechar</button>
  </div>
</div>


<script src="script.js"></script>

</body>
</html>
