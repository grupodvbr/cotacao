<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LICITAR • Painel de Licitações</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f6fa;
      --azul: #0b1e39;
      --azul-claro: #25416e;
      --dourado: #c9a86c;
      --card: #ffffff;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: var(--bg);
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      color: var(--azul);
      margin-bottom: 20px;
    }
    .input {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
    }
    .btn {
      background: var(--azul);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      margin-right: 10px;
    }
    .btn:hover {
      background: var(--azul-claro);
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }
    #overlay div {
      background: white;
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      font-weight: bold;
      color: var(--azul);
    }
    .topo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #search {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
    }
    .filtros {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      margin-bottom: 20px;
    }
    .filtro {
      background: white;
      padding: 6px 14px;
      border: 1px solid #aaa;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .filtro.ativo {
      background: var(--azul);
      color: white;
      border-color: var(--azul);
    }
    .card {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      border-left: 5px solid var(--azul);
    }
    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      margin-top: 8px;
    }
    .st-Pendente { background: #fff1cc; color: #b36b00; }
    .st-Futura { background: #d5e8ff; color: #1d4e89; }
    .st-Em\ andamento { background: #fff3bf; color: #8a6a00; }
    .st-Finalizada { background: #d7f7cf; color: #2f7a27; }
    .st-Suspensa { background: #ffd6d6; color: #a11a1a; }
  </style>
</head>
<body>

<div id="overlay"><div>Enviando dados...</div></div>

<div class="topo">
  <h1>LICITAR • Painel de Licitações</h1>
  <div>
    <input id="search" placeholder="Buscar licitação">
    <button class="btn" onclick="abrirNovaLicitacao()">+ Nova Licitação</button>
  </div>
</div>

<div class="filtros">
  <div class="filtro ativo" onclick="filtrar('Todos')">Todos</div>
  <div class="filtro" onclick="filtrar('Pendente')">Pendente</div>
  <div class="filtro" onclick="filtrar('Futura')">Futura</div>
  <div class="filtro" onclick="filtrar('Em andamento')">Em andamento</div>
  <div class="filtro" onclick="filtrar('Finalizada')">Finalizada</div>
  <div class="filtro" onclick="filtrar('Suspensa')">Suspensa</div>
</div>

<div id="cards">Carregando licitações...</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwNeqwU6_oqB6q0IlOhSOY8JL9HxMxbocog4Ls93EF0wO4Vw9-LZ0g0Y2kkaiveEmoZ/exec";
let dados = [], filtroAtual = 'Todos';

function filtrar(status) {
  filtroAtual = status;
  document.querySelectorAll('.filtro').forEach(f => f.classList.remove('ativo'));
  [...document.querySelectorAll('.filtro')].find(f => f.innerText === status).classList.add('ativo');
  renderizar();
}

function renderizar() {
  const q = document.getElementById("search").value.toLowerCase();
  const cards = document.getElementById("cards");
  const filtrados = dados.filter(l =>
    (filtroAtual === 'Todos' || l.status === filtroAtual) &&
    l.instituicao.toLowerCase().includes(q)
  );
  cards.innerHTML = filtrados.map(l => `
    <div class="card">
      <h3>${l.instituicao}</h3>
      <small>Código: ${l.codigo}</small><br>
      <small>Data: ${l.data}</small><br>
      <small>Valor: R$ ${l.valor}</small><br>
      <div class="status st-${l.status.replace(/ /g,'\\ ')}">${l.status}</div>
    </div>
  `).join("") || "Nenhuma licitação encontrada.";
}

document.getElementById("search").addEventListener("input", renderizar);

async function carregar() {
  const req = await fetch(API + "?action=listar");
  dados = await req.json();
  renderizar();
}

carregar();

function abrirNovaLicitacao() {
  alert("Função de abrir nova licitação ainda não implementada.");
}
</script>
</body>
</html>
