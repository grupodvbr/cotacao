<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LICITAR • Licitações</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

<style>
:root{
  --bg:#f5f6fa;
  --card:#ffffff;
  --azul:#0b1e39;
  --azul2:#142945;
  --muted:#667085;
  --ok:#16a34a;
  --danger:#dc2626;
  --warn:#d97706;
  --radius:14px;
  --shadow:0 8px 28px rgba(0,0,0,.1);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
body{background:var(--bg);padding:28px;color:var(--azul);}

.titulo{
  font-size:30px;
  font-weight:700;
  margin-bottom:18px;
}

.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.input{
  width:320px;
  padding:12px;
  border-radius:12px;
  border:1px solid #d0d4da;
}

.filtros{
  display:flex;
  gap:10px;
  margin-bottom:18px;
  flex-wrap:wrap;
}

.chip{
  padding:8px 16px;
  border:1px solid #d0d4da;
  border-radius:999px;
  cursor:pointer;
  background:#fff;
  font-weight:600;
  font-size:14px;
}

.chip.ativo{
  background:var(--azul);
  color:#fff;
  border-color:var(--azul);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(330px,1fr));
  gap:18px;
  margin-top:10px;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

.card small{color:var(--muted);}

.row{
  margin:10px 0;
  display:flex;
  flex-direction:column;
  gap:4px;
}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:10px;
  font-size:12px;
  font-weight:700;
  margin-top:10px;
}

.st-Pendente{background:#fff7d6;color:#a15e00}
.st-Futura{background:#dceafe;color:#1854b3}
.st-Em{background:#fff5cc;color:#947000}
.st-Finalizada{background:#dcfce7;color:#167a4d}
.st-Suspensa{background:#ffe4e6;color:#b01731}

.btn{
  border:none;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  font-size:13px;
  font-weight:600;
}

.btn-edit{background:var(--azul);color:#fff;}
.btn-del{background:var(--danger);color:#fff;margin-left:6px;}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal .box{
  background:#fff;
  padding:20px;
  width:420px;
  border-radius:14px;
}

.field{margin-bottom:12px;}
label{font-size:12px;font-weight:600;color:var(--muted);}
input,select{
  width:100%;
  padding:12px;
  margin-top:4px;
  border-radius:10px;
  border:1px solid #d0d4da;
}

.btn-save{
  width:100%;
  background:var(--ok);
  color:#fff;
  padding:12px;
  border-radius:10px;
  margin-top:8px;
}

</style>
</head>

<body>

<div class="titulo">LICITAR • Licitações</div>

<div class="topo">
  <input id="busca" class="input" placeholder="BUSCAR LICITAÇÃO">
</div>

<div class="filtros" id="filtros">
  <div class="chip ativo" data-status="TODOS">Todos</div>
  <div class="chip" data-status="Pendente">Pendente</div>
  <div class="chip" data-status="Futura">Futura</div>
  <div class="chip" data-status="Em andamento">Em andamento</div>
  <div class="chip" data-status="Finalizada">Finalizada</div>
  <div class="chip" data-status="Suspensa">Suspensa</div>
</div>

<div class="grid" id="lista">Carregando…</div>

<!-- MODAL -->
<div class="modal" id="modalEdit">
  <div class="box">
    <h3 style="margin-bottom:10px">Editar Licitação</h3>

    <div class="field">
      <label>Instituição</label>
      <input id="eInst" />
    </div>

    <div class="field">
      <label>Data da Sessão</label>
      <input id="eData" />
    </div>

    <div class="field">
      <label>Valor Total</label>
      <input id="eValor" />
    </div>

    <div class="field">
      <label>Status</label>
      <select id="eStatus">
        <option>Pendente</option>
        <option>Futura</option>
        <option>Em andamento</option>
        <option>Finalizada</option>
        <option>Suspensa</option>
      </select>
    </div>

    <button class="btn-save" id="btnSalvar">Salvar</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzJQSSSIHPIIfSmDk4IW1qX3eJKcc39RusKAeaYqiieqdhXy-tNCgqc3ijSgG05QKhl/exec"; // COLOQUE A URL DO GAS

const $ = s => document.querySelector(s);
const $$ = s => [...document.querySelectorAll(s)];

let licitacoes = [];
let filtro = "TODOS";
let busca = "";
let editID = null;

// FORMATOS
function mascaraValor(v){return Number(v).toLocaleString("pt-BR",{minimumFractionDigits:2});}
function mascaraData(iso){
  const d = new Date(iso);
  if(isNaN(d))return "-";
  return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
}

// RENDER
function render(){
  const lista = $('#lista');
  const dados = licitacoes.filter(l =>
    (filtro==="TODOS" || l.status===filtro) &&
    l.instituicao.toUpperCase().includes(busca.toUpperCase())
  );

  lista.innerHTML = dados.map(l=>`
    <div class="card">
      <h3>${l.instituicao}</h3>
      <small>Código: ${l.codigo}</small>

      <div class="row">
        <div>Data: ${mascaraData(l.dataSessaoBR)}</div>
        <div>Valor: R$ ${mascaraValor(l.valorBR)}</div>
        <div>Critério: ${l.criterio}</div>
        <div>Modo: ${l.modo}</div>
      </div>

      <div class="badge st-${l.status.replace(" ","_")}">${l.status}</div>

      <div style="margin-top:10px">
        <button class="btn btn-edit" onclick="editar('${l.codigo}')">Editar</button>
      </div>
    </div>
  `).join('');
}

// BUSCA
$('#busca').addEventListener('input',e=>{
  busca = e.target.value;
  render();
});

// FILTRO
$$('#filtros .chip').forEach(ch=>{
  ch.addEventListener('click',()=>{
    $$('#filtros .chip').forEach(x=>x.classList.remove('ativo'));
    ch.classList.add('ativo');
    filtro = ch.dataset.status;
    render();
  });
});

// EDITAR
async function editar(codigo){
  const l = licitacoes.find(x=>x.codigo===codigo);
  if(!l)return;

  editID = codigo;

  $('#eInst').value = l.instituicao;
  $('#eData').value = l.dataSessaoBR;
  $('#eValor').value = l.valorBR;
  $('#eStatus').value = l.status;

  $('#modalEdit').style.display = "flex";
}

$('#btnSalvar').addEventListener('click',async()=>{
  await fetch(API,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      action:"updateLicitacao",
      codigo:editID,
      instituicao:$('#eInst').value,
      dataSessaoBR:$('#eData').value,
      valorBR:$('#eValor').value,
      status:$('#eStatus').value
    })
  });

  $('#modalEdit').style.display="none";
  carregar();
});

$('#modalEdit').addEventListener('click',e=>{
  if(e.target===e.currentTarget) e.currentTarget.style.display='none';
});

// CARREGAR
async function carregar(){
  const r = await fetch(API+"?action=listLicitacoes");
  const j = await r.json();
  licitacoes = j.licitacoes;
  render();
}

carregar();
</script>
</body>
</html>
