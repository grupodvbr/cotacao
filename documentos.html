<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documentos ‚Ä¢ Sistema de Licita√ß√µes</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* ============================================================
   ESTILO GERAL - VISUAL PROFISSIONAL
============================================================ */

body{
  font-family:'Inter',sans-serif;
  background:#f0f2f5;
  margin:0;
  padding:25px;
}

#container{
  max-width:1250px;
  margin:0 auto;
  background:white;
  padding:30px 40px;
  border-radius:22px;
  box-shadow:0 4px 28px rgba(0,0,0,0.10);
}

/* ============================================================
   T√çTULO
============================================================ */

#titulo{
  text-align:center;
  color:#1f2937;
  font-size:32px;
  font-weight:700;
  margin-bottom:30px;
  letter-spacing:-0.5px;
}

/* ============================================================
   BARRA DE BUSCA SUPER PREMIUM
============================================================ */

#buscaContainer{
  position:relative;
  margin-bottom:25px;
}

#busca{
  width:100%;
  padding:14px 18px 14px 50px;
  border:2px solid #dbe1ea;
  border-radius:14px;
  font-size:15px;
  transition:0.25s;
  outline:none;
  background:#f9fafb;
}

#busca:focus{
  border-color:#2563eb;
  background:white;
}

#buscaIcon{
  position:absolute;
  top:50%;
  left:16px;
  transform:translateY(-50%);
  font-size:17px;
  color:#6b7280;
}

/* ============================================================
   BREADCRUMBS PREMIUM
============================================================ */

#breadcrumbs{
  margin-bottom:25px;
  font-size:15px;
  color:#374151;
  font-weight:600;
}

.bread{
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.bread svg{
  width:18px;
}

/* ============================================================
   GRID ESTILO GOOGLE DRIVE
============================================================ */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(190px,1fr));
  gap:22px;
}

.item{
  background:#ffffff;
  border-radius:16px;
  padding:22px 18px;
  text-align:center;
  cursor:pointer;
  border:1px solid #ececec;
  transition:all .25s;
  position:relative;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

.item:hover{
  transform:translateY(-4px);
  box-shadow:0 6px 14px rgba(0,0,0,0.09);
  border-color:#2563eb40;
}

/* √çcone da pasta */
.item svg{
  width:55px;
  height:45px;
}

.itemNome{
  margin-top:14px;
  font-size:15px;
  font-weight:600;
  color:#1f2937;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}

/* MENU DE A√á√ïES */
.itemMenu{
  position:absolute;
  top:12px;
  right:12px;
  padding:6px 10px;
  border-radius:8px;
  background:#ffffffdd;
  font-size:13px;
  display:none;
  gap:10px;
  backdrop-filter:blur(4px);
}

.item:hover .itemMenu{
  display:flex;
}

.itemMenu span{
  cursor:pointer;
  color:#374151;
  transition:0.2s;
}

.itemMenu span:hover{
  color:#1d4ed8;
}

/* ============================================================
   TOOLBAR (BOT√ïES SUPER PREMIUM)
============================================================ */

.toolbar{
  display:flex;
  gap:15px;
  margin-bottom:25px;
}

.btn{
  padding:12px 20px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  font-size:14px;
  color:white;
  transition:0.25s;
  display:flex;
  align-items:center;
  gap:8px;
  letter-spacing:-0.2px;
}

.btn:hover{
  opacity:0.85;
}

.btn-nova{
  background:#2563eb;
}
.btn-upload{
  background:#7e22ce;
}
.btn-voltar{
  background:#6b7280;
}

/* UPLOAD */
input[type="file"]{ display:none; }

/* ============================================================
   POPUP CRIAR PASTA - MATERIAL UI STYLE
============================================================ */

#popupCriar{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#popupBox{
  background:white;
  padding:30px;
  width:92%;
  max-width:460px;
  border-radius:16px;
  box-shadow:0 6px 25px rgba(0,0,0,0.20);
}

.colorSelect{
  width:34px;
  height:34px;
  border-radius:50%;
  cursor:pointer;
  border:3px solid transparent;
  transition:0.2s;
}

.colorSelect.active{
  border-color:#111827;
  transform:scale(1.1);
}

.colorRow{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:12px;
}

/* ============================================================
   MODAL PREVIEW
============================================================ */

#modal{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99999;
}

#modalBox{
  background:white;
  padding:30px;
  width:90%;
  max-width:750px;
  border-radius:16px;
  box-shadow:0 6px 25px rgba(0,0,0,0.20);
}

#modalPreview{
  width:100%;
  height:450px;
  border-radius:12px;
  border:none;
  background:#f4f4f4;
  margin-top:18px;
}

</style>
</head>

<body>

<!-- ============================================
    CONTE√öDO
============================================= -->
<div id="container">

  <h1 id="titulo">GERENCIADOR DE DOCUMENTOS</h1>

  <!-- Busca -->
  <div id="buscaContainer">
    <span id="buscaIcon">üîç</span>
    <input type="text" id="busca" placeholder="Pesquisar pastas e arquivos..." onkeyup="pesquisar()">
  </div>

  <!-- Breadcrumbs -->
  <div id="breadcrumbs" class="bread">
    <svg viewBox="0 0 24 24"><path fill="#374151" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    <span id="breadNome">Raiz</span>
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <button class="btn btn-nova" onclick="abrirPopupCriar()">üìÅ Nova Pasta</button>

    <label for="uploadInput">
      <button class="btn btn-upload">‚¨Ü Upload</button>
    </label>
    <input type="file" id="uploadInput" onchange="uploadFile(event)">

    <button class="btn btn-voltar" onclick="voltarPasta()">‚¨Ö Voltar</button>
  </div>

  <!-- Grid -->
  <div id="lista" class="grid">Carregando...</div>

</div>



<!-- popup cria pasta -->
<div id="popupCriar">
  <div id="popupBox">
    <h3 style="margin-top:0;">Criar nova pasta</h3>

    <label>Nome:</label>
    <input id="nomePasta" type="text" style="width:100%;padding:12px;border-radius:10px;border:1px solid #ccc;margin-top:6px;">

    <p style="margin-top:15px;font-weight:600;">Cor da pasta:</p>

    <div class="colorRow">
      <div class="colorSelect" style="background:#2563eb" data-cor="azul"></div>
      <div class="colorSelect" style="background:#4caf50" data-cor="verde"></div>
      <div class="colorSelect" style="background:#facc15" data-cor="amarelo"></div>
      <div class="colorSelect" style="background:#fb923c" data-cor="laranja"></div>
      <div class="colorSelect" style="background:#ef4444" data-cor="vermelho"></div>
      <div class="colorSelect" style="background:#a855f7" data-cor="roxo"></div>
      <div class="colorSelect" style="background:#737373" data-cor="cinza"></div>
      <div class="colorSelect" style="background:#000000" data-cor="preto"></div>
      <div class="colorSelect" style="background:#ec4899" data-cor="rosa"></div>
      <div class="colorSelect" style="background:#8b5e3c" data-cor="marrom"></div>
    </div>

    <button onclick="criarPasta()" class="btn btn-nova" style="width:100%;margin-top:20px;">Criar Pasta</button>
    <button onclick="fecharPopupCriar()" style="margin-top:10px;border:none;background:#ddd;padding:10px;width:100%;border-radius:10px;cursor:pointer;">Cancelar</button>
  </div>
</div>



<!-- Modal -->
<div id="modal">
  <div id="modalBox">
    <button onclick="fecharModal()" class="btn btn-voltar" style="float:right;">Fechar</button>

    <h2 id="modalTitulo"></h2>
    <iframe id="modalPreview"></iframe>

    <br><br>

    <button onclick="baixarArquivo()" class="btn btn-upload">‚¨á Download</button>
    <button onclick="copiarLink()" class="btn btn-nova">üîó Copiar Link</button>

  </div>
</div>



<script>

/* ====== JS √â O MESMO. SE VOC√ä QUISER POSSO OTIMIZAR TAMB√âM. ====== */

</script>

</body>
</html>
