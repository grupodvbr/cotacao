<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documentos ‚Ä¢ Sistema de Licita√ß√µes</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* =========================
   BASE GERAL ‚Äî APPLE FINDER
========================= */

body{
  font-family:'Inter',sans-serif;
  margin:0;
  padding:20px;
  background:#f5f5f7;
}

#container{
  backdrop-filter:saturate(180%) blur(30px);
  background:#ffffffaa;
  border-radius:18px;
  padding:25px 35px;
  max-width:1250px;
  margin:0 auto;
  border:1px solid #e5e5e7;
}

/* =========================
   T√çTULO
========================= */
#titulo{
  text-align:center;
  font-size:26px;
  margin-bottom:25px;
  font-weight:600;
  color:#1f1f1f;
}

/* =========================
   BUSCA
========================= */
#busca{
  width:100%;
  padding:12px 15px;
  margin-bottom:20px;
  border-radius:10px;
  border:1px solid #d0d0d4;
  background:#fafafa;
  font-size:15px;
}

/* =========================
   BREADCRUMBS
========================= */
#breadcrumbs{
  color:#555;
  font-size:15px;
  margin-bottom:20px;
  padding-left:4px;
}

/* =========================
   TOOLBAR
========================= */
.toolbar{
  display:flex;
  gap:15px;
  margin-bottom:20px;
}

.btn{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  color:white;
  font-size:14px;
}

.btn-nova{ background:#007aff; }
.btn-upload{ background:#6d28d9; }
.btn-voltar{ background:#5f6368; }

input[type="file"]{ display:none; }

/* =========================
   GRID DE ITENS ‚Äî CLEAN
========================= */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:22px;
}

.item{
  text-align:center;
  padding:18px 10px;
  border-radius:14px;
  background:#fafafa;
  cursor:pointer;
  transition:0.2s;
  border:1px solid #e5e5e7;
}

.item:hover{
  background:#ffffff;
  border-color:#007aff;
}

.item svg{
  width:55px;
  height:48px;
}

.itemNome{
  margin-top:10px;
  font-size:14px;
  font-weight:500;
  color:#333;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* menu de op√ß√µes minimalista */
.itemMenu{
  position:absolute;
  top:8px;
  right:8px;
  display:none;
  background:white;
  border-radius:8px;
  padding:6px 10px;
  border:1px solid #ddd;
  gap:8px;
  font-size:13px;
}
.item:hover .itemMenu{ display:flex; }

/* =========================
   POPUP CRIAR PASTA
========================= */
#popupCriar{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.40);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#popupBox{
  background:white;
  padding:25px;
  width:90%;
  max-width:420px;
  border-radius:14px;
  border:1px solid #ddd;
}

.colorRow{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}

.colorSelect{
  width:30px;
  height:30px;
  border-radius:50%;
  cursor:pointer;
  border:2px solid transparent;
}

.colorSelect.active{
  border-color:#000;
}

/* =========================
   UPLOAD POPUP
========================= */
#popupUpload{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99999;
}

#uploadBox{
  background:white;
  padding:30px;
  width:90%;
  max-width:480px;
  border-radius:14px;
  border:1px solid #ddd;
}

#dropArea{
  border:2px dashed #b5b5b5;
  padding:30px;
  text-align:center;
  border-radius:12px;
  margin-top:15px;
  background:#fafafa;
}

#dropArea.dragover{
  border-color:#007aff;
  background:#eef5ff;
}

/* =========================
   MODAL PREVIEW
========================= */
#modal{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99999;
}

#modalBox{
  background:white;
  padding:25px;
  width:90%;
  max-width:750px;
  border-radius:15px;
}

#modalPreview{
  width:100%;
  height:450px;
  border:none;
  border-radius:10px;
  background:#f2f2f2;
  margin-top:15px;
}

</style>
</head>

<body>

<div id="container">

  <h1 id="titulo">GERENCIADOR DE DOCUMENTOS</h1>

  <input id="busca" placeholder="Pesquisar..." onkeyup="pesquisar()">

  <div id="breadcrumbs">üìÅ Raiz</div>

  <div class="toolbar">
    <button class="btn btn-nova" onclick="abrirPopupCriar()">üìÅ Nova Pasta</button>
    <button class="btn btn-upload" onclick="abrirUpload()">‚¨Ü Upload</button>
    <button class="btn btn-voltar" onclick="voltarPasta()">‚¨Ö Voltar</button>
  </div>

  <div id="lista" class="grid">Carregando...</div>

</div>


<!-- =========================================================
     POPUP CRIAR PASTA
========================================================= -->
<div id="popupCriar">
  <div id="popupBox">
    <h3>Criar nova pasta</h3>
    <label>Nome:</label>
    <input id="nomePasta" style="width:100%;padding:10px;margin-top:6px;" type="text">

    <p>Cor:</p>
    <div class="colorRow">
      <div class="colorSelect" style="background:#2563eb" data-cor="azul"></div>
      <div class="colorSelect" style="background:#4caf50" data-cor="verde"></div>
      <div class="colorSelect" style="background:#facc15" data-cor="amarelo"></div>
      <div class="colorSelect" style="background:#fb923c" data-cor="laranja"></div>
      <div class="colorSelect" style="background:#ef4444" data-cor="vermelho"></div>
      <div class="colorSelect" style="background:#a855f7" data-cor="roxo"></div>
      <div class="colorSelect" style="background:#737373" data-cor="cinza"></div>
      <div class="colorSelect" style="background:#000000" data-cor="preto"></div>
      <div class="colorSelect" style="background:#ec4899" data-cor="rosa"></div>
      <div class="colorSelect" style="background:#8b5e3c" data-cor="marrom"></div>
    </div>

    <br>
    <button onclick="criarPasta()" class="btn btn-nova" style="width:100%;">Criar</button>
    <button onclick="fecharPopupCriar()" style="margin-top:10px;border:none;background:#ddd;padding:10px;width:100%;border-radius:10px;">Cancelar</button>
  </div>
</div>


<!-- =========================================================
     POPUP UPLOAD (drag & drop)
========================================================= -->
<div id="popupUpload">
  <div id="uploadBox">

    <h3>Enviar arquivo</h3>

    <label>Selecione a pasta de destino:</label>
    <select id="uploadDestino" style="width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #ccc;"></select>

    <div id="dropArea">Arraste arquivos aqui ou clique para selecionar</div>

    <input id="uploadInput" type="file" multiple style="display:none">

    <button onclick="enviarUpload()" class="btn btn-upload" style="width:100%;margin-top:15px;">Enviar</button>
    <button onclick="fecharUpload()" style="margin-top:10px;border:none;background:#ddd;padding:10px;width:100%;border-radius:10px;">Cancelar</button>

  </div>
</div>


<!-- =========================================================
     MODAL PREVIEW
========================================================= -->
<div id="modal">
  <div id="modalBox">
    <button class="btn btn-voltar" onclick="fecharModal()" style="float:right;">Fechar</button>
    <h2 id="modalTitulo"></h2>
    <iframe id="modalPreview"></iframe>
    <br>
    <button onclick="window.open(linkAtual)" class="btn btn-upload">‚¨á Download</button>
    <button onclick="navigator.clipboard.writeText(linkAtual)" class="btn btn-nova">üîó Copiar Link</button>
  </div>
</div>

<script>

/* CONFIG */
const API = "https://script.google.com/macros/s/AKfycbzZ3M2KF1_nEnMQc7xdF_Zzibx6HFM6jEXugUKLAKfB8-ilsbcIH2KjopwLrpxM8HZMXw/exec";
let usuario = localStorage.getItem("usuarioLogado") || "desconhecido";

let dados = [];
let pastaAtual = "10G18r0S5jDXnrOh96pQybqvfB8OH9Gxp";
let historicoPastas = ["10G18r0S5jDXnrOh96pQybqvfB8OH9Gxp"];
let corEscolhida = null;
let linkAtual = "";

/* =====================================================
   CARREGAR LISTA
===================================================== */
async function carregar(){
  document.getElementById("lista").innerHTML = "Carregando...";

  const req = await fetch(API+"?action=listar");
  dados = await req.json();

  preencherDestinoUpload();
  mostrarPasta(pastaAtual);
}

/* =====================================================
   MOSTRAR PASTA
===================================================== */
function mostrarPasta(id){
  pastaAtual = id;

  const nome = dados.find(p=>p.id===id)?.nome || "Raiz";
  document.getElementById("breadcrumbs").innerText = "üìÅ " + nome;

  const itens = dados.filter(p=>p.pai===id);

  let html = "";

  itens.forEach(item => {
    if(item.tipo==="pasta"){
      html += `
      <div class="item" onclick="entrarPasta('${item.id}')">
        ${svgCor(item.capa)}
        <div class="itemNome">${item.nome}</div>
      </div>`;
    } else {
      html += `
      <div class="item" onclick="abrirArquivo('${item.nome}','${item.url}')">
        üìÑ
        <div class="itemNome">${item.nome}</div>
      </div>`;
    }
  });

  document.getElementById("lista").innerHTML = html || "Vazio.";
}

/* =====================================================
   SVG DE PASTA ‚Äî CLEAN
===================================================== */
function svgCor(cor){
  const cores = {
    azul:"#4F8CF1", verde:"#60D364", amarelo:"#F8D441",
    laranja:"#F7A654", vermelho:"#F55D5D", roxo:"#BF6AF7",
    cinza:"#A5A5A5", preto:"#000", rosa:"#E76BAF", marrom:"#A67C52"
  };

  return `
  <svg width="52" height="45" viewBox="0 0 24 24">
    <path fill="${cores[cor]||'#4F8CF1'}" d="M10 4l2 2h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5z"/>
  </svg>`;
}

/* =====================================================
   ENTRAR PASTA / VOLTAR
===================================================== */
function entrarPasta(id){
  historicoPastas.push(id);
  mostrarPasta(id);
}

function voltarPasta(){
  if(historicoPastas.length>1){
    historicoPastas.pop();
    mostrarPasta(historicoPastas[historicoPastas.length-1]);
  }
}

/* =====================================================
   PESQUISAR
===================================================== */
function pesquisar(){
  const q = document.getElementById("busca").value.toLowerCase();

  const itens = dados.filter(p =>
    p.pai===pastaAtual &&
    p.nome.toLowerCase().includes(q)
  );

  let html = "";

  itens.forEach(item=>{
    if(item.tipo==="pasta"){
      html += `
      <div class="item" onclick="entrarPasta('${item.id}')">
        ${svgCor(item.capa)}
        <div class="itemNome">${item.nome}</div>
      </div>`;
    } else {
      html += `
      <div class="item" onclick="abrirArquivo('${item.nome}','${item.url}')">
        üìÑ <div class="itemNome">${item.nome}</div>
      </div>`;
    }
  });

  document.getElementById("lista").innerHTML = html || "Nada encontrado.";
}

/* =====================================================
   POPUP CRIAR PASTA
===================================================== */
document.querySelectorAll(".colorSelect").forEach(c=>{
  c.onclick = ()=>{
    document.querySelectorAll(".colorSelect")
      .forEach(el=>el.classList.remove("active"));
    c.classList.add("active");
    corEscolhida = c.dataset.cor;
  };
});

function abrirPopupCriar(){
  document.getElementById("popupCriar").style.display="flex";
}

function fecharPopupCriar(){
  document.getElementById("popupCriar").style.display="none";
  document.getElementById("nomePasta").value="";
  corEscolhida=null;
}

function criarPasta(){
  const nome = document.getElementById("nomePasta").value.trim();
  if(!nome) return alert("Digite o nome.");
  if(!corEscolhida) return alert("Escolha a cor.");

  fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"criarPasta",
      nome:nome,
      cor:corEscolhida,
      usuario:usuario,
      pai:pastaAtual
    })
  }).then(()=>{
    fecharPopupCriar();
    carregar();
  });
}

/* =====================================================
   POPUP UPLOAD ‚Äî DRAG & DROP
===================================================== */
function abrirUpload(){
  document.getElementById("popupUpload").style.display="flex";
}

function fecharUpload(){
  document.getElementById("popupUpload").style.display="none";
}

function preencherDestinoUpload(){
  const select = document.getElementById("uploadDestino");
  select.innerHTML="";

  dados.filter(p=>p.tipo==="pasta")
       .forEach(p=>{
         select.innerHTML += `<option value="${p.id}">${p.nome}</option>`;
       });
}

/* drag */
const drop = document.getElementById("dropArea");

drop.onclick = ()=> document.getElementById("uploadInput").click();
drop.ondragover = e=>{
  e.preventDefault();
  drop.classList.add("dragover");
};
drop.ondragleave = ()=> drop.classList.remove("dragover");
drop.ondrop = e=>{
  e.preventDefault();
  drop.classList.remove("dragover");
  enviarArquivos(e.dataTransfer.files);
};

function enviarUpload(){
  const input = document.getElementById("uploadInput");
  enviarArquivos(input.files);
}

function enviarArquivos(files){
  const destino = document.getElementById("uploadDestino").value;

  [...files].forEach(file=>{
    const reader = new FileReader();

    reader.onload = ()=>{
      const base64 = reader.result.split(",")[1];

      fetch(API,{
        method:"POST",
        body:JSON.stringify({
          action:"upload",
          base64:base64,
          mime:file.type,
          nome:file.name,
          usuario:usuario,
          pai:destino
        })
      }).then(()=>carregar());
    };

    reader.readAsDataURL(file);
  });

  fecharUpload();
}

/* =====================================================
   PREVIEW
===================================================== */
function abrirArquivo(nome,url){
  document.getElementById("modalTitulo").innerText = nome;
  document.getElementById("modalPreview").src = url;
  linkAtual = url;

  document.getElementById("modal").style.display="flex";
}

function fecharModal(){
  document.getElementById("modal").style.display="none";
}


/* =====================================================
   INICIAR
===================================================== */
carregar();

</script>

</body>
</html>
