<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documentos ‚Ä¢ Sistema de Licita√ß√µes</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* =========================
   GERAL
========================= */

body{
  font-family:'Inter',sans-serif;
  background:#eef1f7;
  margin:0;
  padding:20px;
}

#container{
  max-width:1100px;
  margin:0 auto;
  background:white;
  padding:25px 30px;
  border-radius:16px;
  box-shadow:0 4px 18px rgba(0,0,0,0.12);
}

#titulo{
  text-align:center;
  color:#2b313f;
  font-size:28px;
  margin-bottom:25px;
  font-weight:700;
}

/* =========================
   BARRA DE BUSCA
========================= */

#busca{
  width:100%;
  padding:12px;
  border:2px solid #d0d7e6;
  border-radius:12px;
  font-size:15px;
  margin-bottom:20px;
}

#breadcrumbs{
  margin-bottom:15px;
  color:#374151;
  font-weight:600;
}

/* =========================
   GRID DE ITENS
========================= */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:18px;
}

.item{
  background:#f7f9fe;
  border-radius:14px;
  padding:15px;
  text-align:center;
  cursor:pointer;
  border:2px solid #f1f1f1;
  transition:0.2s;
}

.item:hover{
  border-color:#2563eb;
  background:#eef4ff;
}

.item svg{
  width:48px;
  height:38px;
}

.itemNome{
  margin-top:10px;
  font-size:15px;
  font-weight:600;
  color:#333;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}

/* =========================
   BOT√ïES
========================= */

.toolbar{
  display:flex;
  gap:15px;
  margin-bottom:20px;
}

.btn{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  font-size:14px;
  color:white;
}

.btn-nova{ background:#2563eb; }
.btn-upload{ background:#7e22ce; }
.btn-voltar{ background:#6b7280; }

/* UPLOAD */
input[type="file"]{ display:none; }

/* POPUP CRIAR PASTA */
#popupCriar{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#popupBox{
  background:white;
  padding:25px;
  width:90%;
  max-width:450px;
  border-radius:12px;
}

.colorSelect{
  width:32px;
  height:32px;
  border-radius:50%;
  cursor:pointer;
  border:3px solid transparent;
}

.colorSelect.active{
  border:3px solid #000;
  transform:scale(1.1);
}

.colorRow{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}

/* MODAL DE ARQUIVO */
#modal{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99999;
}

#modalBox{
  background:white;
  width:90%;
  max-width:700px;
  border-radius:14px;
  padding:25px;
}

#modalPreview{
  width:100%;
  height:420px;
  background:#f5f5f5;
  border-radius:10px;
  border:none;
  margin-top:15px;
}

</style>
</head>

<body>
<div id="container">

  <h1 id="titulo">GERENCIADOR DE DOCUMENTOS</h1>
  
  <!-- BARRA DE BUSCA -->
  <input type="text" id="busca" placeholder="Pesquisar pasta ou arquivo..." onkeyup="pesquisar()">

  <!-- BREADCRUMBS -->
  <div id="breadcrumbs">Raiz</div>

  <!-- TOOLBAR -->
  <div class="toolbar">
    <button class="btn btn-nova" onclick="abrirPopupCriar()">üìÅ Nova Pasta</button>
    
    <label for="uploadInput">
      <button class="btn btn-upload">‚¨Ü Upload</button>
    </label>
    <input type="file" id="uploadInput" onchange="uploadFile(event)">
    
    <button class="btn btn-voltar" onclick="voltarPasta()">‚¨Ö Voltar</button>
  </div>

  <!-- LISTA -->
  <div id="lista" class="grid">
    Carregando...
  </div>

</div>
