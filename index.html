<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LICITAR</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ======================================================
   PALETA CORPORATIVA PREMIUM
====================================================== */
:root {
  --azul: #0a1a32;
  --azul2: #112843;
  --azul3: #1b3554;
  --dourado: #c9a86c;
  --texto: #f5f7fa;
  --card-bg: #ffffff;
  --shadow: 0 10px 28px rgba(0,0,0,0.22);
  --shadow-soft: 0 6px 18px rgba(0,0,0,0.14);
}

/* ======================================================
   RESET
====================================================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #f1f4f8;
  display: flex;
  overflow: hidden;
  height: 100vh;
}

/* ======================================================
   SPLASH ‚Äî SO APARECE UMA VEZ
====================================================== */
#splash {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: var(--azul);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:999999;
  animation: hideSplash 1.3s ease forwards;
  animation-delay: 2.2s;
}

#splash h1 {
  font-size: 60px;
  color:white;
  letter-spacing: 7px;
  opacity:0;
  animation: fadeUp 1.2s ease forwards;
}

#splash .glow {
  width:180px; height:180px;
  border-radius:50%;
  background: radial-gradient(circle, rgba(255,255,255,0.22), transparent);
  position:absolute;
  animation: pulse 2.5s infinite;
}

/* anima√ß√µes */
@keyframes pulse {
  0% { transform:scale(0.85); opacity:0.25; }
  50% { transform:scale(1.15); opacity:0.35; }
  100% { transform:scale(0.85); opacity:0.25; }
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(25px); }
  to { opacity:1; transform:translateY(0); }
}

@keyframes hideSplash {
  from { opacity:1; }
  to { opacity:0; visibility:hidden; }
}

/* ======================================================
   SIDEBAR
====================================================== */
#sidebar {
  width:260px;
  background: linear-gradient(180deg, var(--azul3), var(--azul));
  color:white;
  padding:25px 18px;
  height:100vh;
  transition:0.28s ease;
  box-shadow: 4px 0 12px rgba(0,0,0,0.3);
  position:relative;
  overflow:hidden;
}

#sidebar.minimized {
  width:85px;
}

/* BOT√ÉO DE RECOLHER */
#toggleSidebar {
  position:absolute;
  top:22px;
  left:230px;
  width:42px;
  height:42px;
  background:var(--dourado);
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:20px;
  box-shadow: var(--shadow-soft);
  transition:0.28s ease;
}

#sidebar.minimized #toggleSidebar {
  left:70px;
}

/* T√çTULO LICITAR */
.sidebar-title {
  font-size:26px;
  font-weight:600;
  letter-spacing:3px;
  margin-bottom:30px;
  transition:0.25s ease;
  opacity:1;
}

#sidebar.minimized .sidebar-title {
  opacity:0;
  pointer-events:none;
}

/* NAV ITEMS */
.nav-item {
  padding:14px 12px;
  border-radius:10px;
  background:rgba(255,255,255,0.07);
  margin-bottom:12px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:12px;
  transition:0.18s ease;
}

.nav-item:hover {
  background:rgba(255,255,255,0.13);
  transform:translateX(3px);
}

.nav-text {
  transition:0.25s ease;
}

#sidebar.minimized .nav-text {
  opacity:0;
  pointer-events:none;
}

/* ======================================================
   CONTE√öDO
====================================================== */
#content {
  flex:1;
  padding:40px;
  overflow-y:auto;
}

#content h1 {
  font-size:34px;
  font-weight:600;
  color:#222;
  margin-bottom:25px;
}

/* ======================================================
   CARDS
====================================================== */
.cards {
  display:flex;
  gap:30px;
  flex-wrap:wrap;
}

.card {
  width:220px;
  background:white;
  border-radius:16px;
  padding:22px;
  text-align:center;
  cursor:pointer;
  box-shadow:var(--shadow-soft);
  transition:0.22s ease-in-out;
  border:1px solid #e8e8e8;
}

.card:hover {
  transform: translateY(-7px);
  box-shadow:var(--shadow);
}

.card img {
  width:120px;
  height:120px;
  margin-bottom:12px;
  object-fit:contain;
}

/* iframe */
#iframePage {
  width:100%;
  height:87vh;
  border:none;
  display:none;
}

</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="glow"></div>
  <h1>LICITAR</h1>
</div>

<!-- SIDEBAR -->
<div id="sidebar">

  <div id="toggleSidebar" onclick="toggleMenu()">‚ò∞</div>

  <div class="sidebar-title">LICITAR</div>

  <div class="nav-item" onclick="loadPage()">
    üè† <span class="nav-text">P√°gina Inicial</span>
  </div>

  <div class="nav-item" onclick="loadIframe('comparacao.html')">
    üì¶ <span class="nav-text">Itens</span>
  </div>

  <div class="nav-item" onclick="loadIframe('documentos.html')">
    üìÅ <span class="nav-text">Documenta√ß√£o</span>
  </div>

  <div class="nav-item" onclick="loadIframe('pagina3.html')">
    üìä <span class="nav-text">Relat√≥rios</span>
  </div>

  <div class="nav-item" onclick="loadIframe('pagina4.html')">
    ‚öôÔ∏è <span class="nav-text">Configura√ß√µes</span>
  </div>
</div>

<!-- CONTE√öDO -->
<div id="content">

  <div id="homeSection">
    <h1>Sistema de Licita√ß√µes</h1>

    <div class="cards">

      <div class="card" onclick="window.open('https://www.gov.br/compras/pt-br', '_blank')">
        <img src="https://raw.githubusercontent.com/grupodvbr/cotacao/main/paste/Design%20sem%20nome%20(28).png">
        <p>Compras.gov</p>
      </div>

      <div class="card" onclick="window.open('https://minha.effecti.com.br/#/', '_blank')">
        <img src="https://raw.githubusercontent.com/grupodvbr/cotacao/main/paste/Design%20sem%20nome%20(29).png">
        <p>Effecti</p>
      </div>

    </div>
  </div>

  <iframe id="iframePage"></iframe>

</div>

<script>
/* recolher menu */
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("minimized");
}

/* trocar views */
function loadIframe(url){
  document.getElementById("homeSection").style.display="none";
  const iframe = document.getElementById("iframePage");
  iframe.style.display="block";
  iframe.src = url;
}

function loadPage(){
  document.getElementById("homeSection").style.display="block";
  document.getElementById("iframePage").style.display="none";
}
</script>

</body>
</html>
