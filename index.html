<style>
/* =============================
   PALETA CORPORATIVA PREMIUM
============================== */
:root {
  --azul: #0b1e39;
  --azul-claro: #152c4d;
  --dourado: #c9a86c;
  --texto: #e6e6e6;
  --card-bg: #ffffff;
  --shadow: 0 8px 25px rgba(0,0,0,0.25);
}

/* =============================
   RESET + BASE
============================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #f2f4f7;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* =============================
   TELA DE ABERTURA ANIMADA
============================== */
#splash {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: var(--azul);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999999;
  flex-direction:column;
  animation: fadeOut 1.2s ease forwards;
  animation-delay: 2.2s;
}

#splash h1 {
  font-size: 55px;
  color:white;
  letter-spacing: 6px;
  position: relative;
  animation: fadeUp 1s ease forwards;
}

#splash h1::after {
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
  animation: shine 2.5s infinite;
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}

@keyframes shine {
  from { transform:translateX(-150%); }
  to { transform:translateX(150%); }
}

@keyframes fadeOut {
  from { opacity:1; }
  to { opacity:0; visibility:hidden; }
}

/* =============================
   SIDEBAR CORPORATIVA
============================== */
#sidebar {
  width:260px;
  background: var(--azul);
  color:white;
  padding:25px 15px;
  height:100vh;
  transition:0.3s;
  box-shadow: 4px 0 15px rgba(0,0,0,0.3);
  position:relative;
}

#sidebar.minimized {
  width:75px;
}

#toggleSidebar {
  position:absolute;
  top:20px;
  right:-15px;
  width:32px;
  height:32px;
  background:var(--dourado);
  color:white;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:var(--shadow);
  font-weight:bold;
}

.sidebar-title {
  font-size:22px;
  margin-bottom:20px;
  letter-spacing:2px;
  font-weight:600;
}

.nav-item {
  padding:14px 12px;
  border-radius:10px;
  background:var(--azul-claro);
  margin-bottom:12px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
  transition:0.2s;
}

.nav-item:hover {
  background:#1e3a63;
}

#sidebar.minimized .nav-text {
  display:none;
}

/* =============================
   CONTE√öDO PRINCIPAL
============================== */
#content {
  flex: 1;
  padding:35px;
  overflow-y:auto;
}

h1 {
  font-size:32px;
  margin-bottom:25px;
  color:#121212;
}

/* =============================
   CARDS CORPORATIVOS
============================== */
.cards {
  display:flex;
  gap:25px;
  flex-wrap:wrap;
}

.card {
  width:200px;
  background:white;
  border-radius:14px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  box-shadow:var(--shadow);
  transition:0.2s ease-in-out;
}

.card:hover {
  transform: translateY(-6px);
}

.card img {
  width:120px;
  height:120px;
  margin-bottom:12px;
  object-fit:contain;
}

/* =============================
   IFRAME
============================== */
#iframePage {
  width:100%;
  height:87vh;
  border:none;
  display:none;
}

</style>
