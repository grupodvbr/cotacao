<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Comparador de Pre√ßos ‚Ä¢ Grupo DV</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Inter', sans-serif;
  background: #f9fafb;
  margin: 0; padding: 20px;
}
h1 {
  text-align: center;
  color: #222;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
}
th {
  background: #222;
  color: #fff;
}
tr:nth-child(even) { background: #f1f1f1; }
tr.menor { background: #c6f6d5; font-weight: 600; }
.loader {
  text-align: center;
  margin-top: 50px;
}
</style>
</head>
<body>

<h1>üí∞ Comparador de Pre√ßos por Fornecedor</h1>
<div id="tabela"></div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbwR0zkiQxmS_ybNbxz8mgXC3pQWjnwBVGFQlOPM2tKQIP_xIsw_YdaastYage9XU5tERw/exec?action=comparar";

async function carregar() {
  const div = document.getElementById('tabela');
  div.innerHTML = '<div class="loader">‚è≥ Carregando dados...</div>';

  try {
    const res = await fetch(ENDPOINT);
    const data = await res.json();

    let html = `<table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Unidade</th>
          <th>Quantidade</th>
          <th>Fornecedor Mais Barato</th>
          <th>Valor Unit√°rio</th>
        </tr>
      </thead>
      <tbody>`;

    data.forEach(item => {
      html += `<tr class="${item.fornecedor_mais_barato !== 'N/D' ? 'menor' : ''}">
        <td>${item.produto}</td>
        <td>${item.unidade}</td>
        <td>${item.quantidade}</td>
        <td>${item.fornecedor_mais_barato}</td>
        <td>R$ ${item.valor_unitario.toFixed(2)}</td>
      </tr>`;
    });

    html += '</tbody></table>';
    div.innerHTML = html;

  } catch (err) {
    div.innerHTML = `<p>Erro ao carregar: ${err.message}</p>`;
  }
}

carregar();
</script>

</body>
</html>
